<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #FF4B3A; 
            --bg-start: #1A1C29; 
            --bg-end: #0D0E14;   
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        .page { display: none; padding: 20px 5% 100px; max-width: 500px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bouton Cam√©ra exact (Photo 5) */
        .photo-picker {
            width: 140px; height: 140px; border-radius: 50%;
            background: #000; border: 3px dashed var(--primary);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; cursor: pointer; position: relative; overflow: hidden;
        }
        .photo-picker i { font-size: 3rem; color: var(--primary); }
        .photo-picker img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; }

        .btn-primary { background: var(--primary); color: white; border-radius: 15px; border:none; padding:18px; font-weight:700; width:100%; cursor:pointer; }
        .btn-outline { background: #212330; color: white; border-radius: 15px; border:1px solid var(--border); padding:18px; font-weight:700; width:100%; cursor:pointer; }
        .field { width:100%; padding:16px; border-radius:12px; background: rgba(0,0,0,0.3); border:1px solid var(--border); color:white; margin-bottom:12px; outline: none; }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 100; }
        .nav-item { color: rgba(255,255,255,0.5); font-size: 1.2rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* Chat & Mission */
        .mission-header { background: var(--primary); padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: 800; margin-bottom: 15px; }
        .chat-footer { position: fixed; bottom: 70px; width: 100%; max-width: 500px; padding: 15px; background: #0D0E14; display: flex; align-items: center; gap: 15px; }
        .chat-footer i { font-size: 1.3rem; color: var(--text); cursor: pointer; }
        
        /* Recherche */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-container i { position: absolute; left: 15px; top: 18px; color: var(--primary); }
        .search-input { width: 100%; padding: 16px 16px 16px 45px; border-radius: 15px; background: var(--surface); border: 1px solid var(--border); color: white; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; padding-top: 10vh;">
        <h1 style="font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;">KIN<br>MUSALA.</h1>
        <p style="opacity: 0.7; margin: 20px 0 40px;">Connectez-vous √† l'√©lite via notre messagerie s√©curis√©e.</p>
        <button class="btn-primary" onclick="showReg('client')" style="margin-bottom:15px;">Trouver un Expert</button>
        <button class="btn-outline" onclick="showReg('freelance')">Devenir Freelance</button>
    </div>
</div>

<div id="signup" class="page">
    <div class="photo-picker" onclick="document.getElementById('gallery-input').click()">
        <i class="fa fa-camera" id="icon-cam"></i>
        <img id="img-preview" style="display:none;">
    </div>
    <input type="file" id="gallery-input" style="display:none;" accept="image/*">
    
    <input type="text" id="reg-name" placeholder="Nom complet" class="field">
    <input type="email" id="reg-email" placeholder="Email" class="field">
    <input type="password" id="reg-pass" placeholder="Mot de passe" class="field">
    <input type="text" id="reg-mpesa" placeholder="Num√©ro M-Pesa / Airtel Money" class="field">
    
    <div id="f-only" style="display:none;">
        <input type="text" id="reg-job" placeholder="Votre m√©tier" class="field">
    </div>
    <button class="btn-primary" onclick="handleSignup()">Cr√©er mon compte</button>
</div>

<div id="explore" class="page">
    <div class="search-container">
        <i class="fa fa-search"></i>
        <input type="text" class="search-input" placeholder="Recherche intelligente..." onkeyup="filterUsers()">
    </div>
    <div id="users-list">
        </div>
</div>

<div id="chat-ui" class="page">
    <div id="task-bar" style="display:none;" class="mission-header">
        <span>T√ÇCHE EN COURS...</span>
        <button onclick="confirmEndTask()" style="background:white; color:var(--primary); border:none; padding:5px 12px; border-radius:5px; font-weight:900;">TERMINER</button>
    </div>

    <div style="display:flex; align-items:center; gap:12px; margin-bottom:20px;">
        <img id="peer-img" src="" style="width:50px; height:50px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;">
        <div>
            <h3 id="peer-name">Contact</h3>
            <span style="font-size:0.7rem; color:#4CAF50;">‚óè En ligne</span>
        </div>
        <i class="fa fa-phone" style="margin-left:auto; color:var(--primary); font-size:1.4rem;" onclick="alert('Appel vocal...')"></i>
    </div>

    <div id="chat-box" style="height:50vh; overflow-y:auto; padding-bottom:20px;">
        <button id="cmd-btn" class="btn-primary" onclick="requestMission()">LANCER UNE MISSION</button>
    </div>

    <div class="chat-footer">
        <i class="fa fa-image" onclick="document.getElementById('gallery-input').click()"></i>
        <input type="text" id="chat-input" placeholder="Message..." style="flex:1; background:transparent; border:none; color:white; outline:none;">
        <i class="fa fa-microphone" onclick="alert('Enregistrement note vocale...')"></i>
        <i class="fa fa-paper-plane" style="color:var(--primary);" onclick="sendMsg()"></i>
    </div>
</div>

<div id="profile" class="page">
    <h2 style="margin-bottom:30px;">Mon Compte</h2>
    <div style="text-align:center; margin-bottom:30px;">
        <img id="my-profile-img" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary); object-fit:cover;">
        <h3 id="my-profile-name" style="margin-top:10px;">Nom</h3>
    </div>
    <button class="btn-outline" style="margin-bottom:15px;" onclick="alert('Fonction de modification bient√¥t disponible')">Modifier le profil</button>
    <button class="btn-outline" style="color: #ff4444; border-color: #ff4444;" onclick="deleteMyAccount()">Supprimer mon compte</button>
</div>

<div class="nav-bar" id="app-nav" style="display:none;">
    <div class="nav-item active" onclick="showPage('explore')"><i class="fa fa-search"></i></div>
    <div class="nav-item" onclick="showPage('chat-ui')"><i class="fa fa-comment"></i></div>
    <div class="nav-item" onclick="showPage('profile')"><i class="fa fa-user"></i></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myRole = '';
    let myPhoto = '';

    // Photo de profil depuis galerie
    document.getElementById('gallery-input').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            myPhoto = reader.result;
            document.getElementById('img-preview').src = reader.result;
            document.getElementById('img-preview').style.display = 'block';
            document.getElementById('icon-cam').style.display = 'none';
        };
        reader.readAsDataURL(file);
    };

    window.showReg = (role) => {
        myRole = role;
        document.getElementById('f-only').style.display = role === 'freelance' ? 'block' : 'none';
        showPage('signup');
    };

    window.handleSignup = async () => {
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-mpesa').value;

        if(!email || !pass || !myPhoto) return alert("Photo, Email et Mot de passe requis !");

        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), {
                uid: res.user.uid,
                name, email, phone, role: myRole, photo: myPhoto
            });
            
            document.getElementById('my-profile-img').src = myPhoto;
            document.getElementById('my-profile-name').innerText = name;
            document.getElementById('peer-img').src = myPhoto;
            document.getElementById('app-nav').style.display = 'flex';
            showPage('explore');
        } catch (e) { alert(e.message); }
    };

    window.sendMsg = () => {
        const msg = document.getElementById('chat-input').value;
        // S√©curit√© anti-fraude : interdiction de demander/donner des num√©ros
        if(msg.match(/[0-9]{8,}/) || msg.toLowerCase().includes("num√©ro")) {
            return alert("S√âCURIT√â KIN MUSALA : Interdiction d'√©changer des num√©ros ou contacts personnels. Utilisez le syst√®me de paiement officiel √† la fin.");
        }
        if(!msg) return;
        document.getElementById('chat-box').innerHTML += `<div style="text-align:right; margin:10px;"><span style="background:var(--primary); padding:10px 15px; border-radius:15px 15px 0 15px; display:inline-block;">${msg}</span></div>`;
        document.getElementById('chat-input').value = "";
    };

    window.requestMission = () => {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div style="background:var(--surface); padding:15px; border-radius:10px; margin:10px 0;"><b>MISSION ENVOY√âE</b><br>En attente d'acceptation par le talent...</div>`;
        setTimeout(() => {
            box.innerHTML += `<div style="background:#4CAF50; padding:15px; border-radius:10px; margin:10px 0;"><b>MISSION ACCEPT√âE !</b><br>La barre de t√¢che est active.</div>`;
            document.getElementById('task-bar').style.display = 'flex';
            document.getElementById('cmd-btn').style.display = 'none';
        }, 2000);
    };

    window.confirmEndTask = () => {
        alert("TRAVAIL TERMIN√â !\n\nClient : Veuillez envoyer le paiement au num√©ro s√©curis√© de KIN MUSALA :\nüìû 0813339164\n\nLe talent sera pay√© d√®s confirmation.");
        document.getElementById('task-bar').style.display = 'none';
    };

    window.deleteMyAccount = async () => {
        if(confirm("Voulez-vous vraiment supprimer votre compte ? Cette action est irr√©versible.")) {
            try {
                const user = auth.currentUser;
                await deleteDoc(doc(db, "users", user.uid));
                await deleteUser(user);
                window.location.reload();
            } catch (e) { alert("Veuillez vous reconnecter pour effectuer cette action."); }
        }
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    };

    window.filterUsers = () => {
        // Logique de recherche intelligente
    };
</script>
</body>
</html>
