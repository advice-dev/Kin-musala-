<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); }
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        .page.active { display: block; }
        .btn-red { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        
        /* Navigation */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav i { font-size: 1.4rem; color: #555; cursor: pointer; }
        .nav i.active { color: var(--primary); }

        /* Style de la liste de messages (Conversations) */
        .conv-item { display: flex; align-items: center; gap: 15px; background: var(--surface); padding: 15px; border-radius: 15px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
        .conv-item:hover { border-color: var(--primary); }
        .conv-item img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }
        .conv-info { flex: 1; }
        .conv-info b { font-size: 1.1rem; }
        .conv-info p { font-size: 0.85rem; opacity: 0.6; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }

        /* Chat UI */
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; margin-bottom: 10px; }
        .msg.mine { align-self: flex-end; background: var(--primary); margin-left: auto; }
        .msg.theirs { align-self: flex-start; background: var(--surface); }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align:center; margin-top:20vh;"><h1 style="font-size:3rem; font-weight:900;">KIN MUSALA</h1><button class="btn-red" onclick="showAuth('signup')">S'INSCRIRE</button><button class="btn-red" style="background:#222;" onclick="showAuth('login')">SE CONNECTER</button></div>
</div>

<div id="auth" class="page">
    <div id="regFields">
        <div style="text-align:center; margin-bottom:10px;"><img id="pview" style="width:100px; height:100px; border-radius:50%; object-fit:cover; display:none; margin:0 auto;"></div>
        <button class="btn-red" style="background:#333; margin-bottom:15px;" onclick="document.getElementById('fInp').click()">CHOISIR PHOTO</button>
        <input type="file" id="fInp" hidden accept="image/*">
        <input type="text" id="name" placeholder="Nom complet" class="field">
        <select id="role" class="field" onchange="document.getElementById('jobInp').style.display = this.value==='freelance'?'block':'none'"><option value="client">Client</option><option value="freelance">Freelance</option></select>
        <input type="text" id="jobInp" placeholder="Métier (ex: Développeur)" class="field" style="display:none;">
    </div>
    <input type="email" id="email" placeholder="Email" class="field">
    <input type="password" id="pass" placeholder="Mot de passe" class="field">
    <button class="btn-red" onclick="handleAuth()">VALIDER</button>
</div>

<div id="explore" class="page">
    <input type="text" id="search" placeholder="Rechercher un métier..." class="field" onkeyup="searchEngine()">
    <div id="userList"></div>
</div>

<div id="messages_list" class="page">
    <h2 style="margin-bottom:20px;">Mes Conversations</h2>
    <div id="conversationList">
        <p style="text-align:center; opacity:0.5; margin-top:50px;">Aucun message pour l'instant.</p>
    </div>
</div>

<div id="chat" class="page">
    <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #333; padding-bottom:10px;">
        <i class="fa fa-arrow-left" onclick="switchPage('messages_list')"></i>
        <img id="peerImg" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
        <b id="peerName">...</b>
    </div>
    <div id="chatFlow" style="height:60vh; overflow-y:auto; display:flex; flex-direction:column; padding:15px 0;"></div>
    <div style="display:flex; gap:10px;">
        <input type="text" id="msgInp" class="field" style="margin:0; flex:1;" placeholder="Message...">
        <button class="btn-red" style="width:50px; margin:0;" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<div id="account" class="page">
    <div id="myProfile" style="text-align:center;"></div>
    <button class="btn-red" style="background:#333; margin-top:20px;" onclick="location.reload()">DÉCONNEXION</button>
</div>

<div class="nav" id="navbar" style="display:none;">
    <i class="fa fa-search active" onclick="tab('explore', this)"></i>
    <i class="fa fa-comment" onclick="tab('messages_list', this)"></i>
    <i class="fa fa-user" onclick="tab('account', this)"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k", authDomain: "kin-musala.firebaseapp.com", projectId: "kin-musala", storageBucket: "kin-musala.firebasestorage.app", messagingSenderId: "1055942721226", appId: "1:1055942721226:web:a59dffc178245dfba4be33" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let me = null, peer = null, photoData = "", chatSub = null;

    // ... Inscription & Auth (Identique à ta version stable) ...
    document.getElementById('fInp').onchange = (e) => { const r = new FileReader(); r.onload = () => { photoData = r.result; document.getElementById('pview').src = photoData; document.getElementById('pview').style.display='block'; }; r.readAsDataURL(e.target.files[0]); };
    window.showAuth = (m) => { document.getElementById('regFields').style.display = m==='signup'?'block':'none'; switchPage('auth'); };
    window.handleAuth = async () => { /* ... code stable ... */ };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); me = s.data();
            document.getElementById('navbar').style.display = 'flex';
            loadUsers();
            loadConversations(); // On charge la liste des gens qui nous ont parlé
            switchPage('explore');
        }
    });

    // 1. CHARGER LA LISTE DES CONVERSATIONS (L'onglet "Messages")
    function loadConversations() {
        // On écoute les messages où l'utilisateur est soit l'envoyeur, soit le receveur
        const q = query(collection(db, "messages"), orderBy("time", "desc"));
        onSnapshot(q, async (snap) => {
            const list = document.getElementById('conversationList');
            const interlocuteursIds = new Set();
            const lastMsgs = {};

            snap.forEach(d => {
                const m = d.data();
                const otherId = m.from === me.uid ? m.to : (m.to === me.uid ? m.from : null);
                if(otherId && !interlocuteursIds.has(otherId)) {
                    interlocuteursIds.add(otherId);
                    lastMsgs[otherId] = m.text;
                }
            });

            if(interlocuteursIds.size === 0) return;
            list.innerHTML = "";
            
            for(let id of interlocuteursIds) {
                const uDoc = await getDoc(doc(db, "users", id));
                const u = uDoc.data();
                list.innerHTML += `
                    <div class="conv-item" onclick="openChat('${u.uid}')">
                        <img src="${u.photo}">
                        <div class="conv-info">
                            <b>${u.name}</b>
                            <p>${lastMsgs[id]}</p>
                        </div>
                    </div>`;
            }
        });
    }

    // 2. OUVRIR UN CHAT PRÉCIS
    window.openChat = async (id) => {
        const s = await getDoc(doc(db, "users", id)); peer = s.data();
        document.getElementById('peerImg').src = peer.photo;
        document.getElementById('peerName').innerText = peer.name;
        switchPage('chat');
        if(chatSub) chatSub();
        const q = query(collection(db, "messages"), orderBy("time", "asc"));
        chatSub = onSnapshot(q, (snap) => {
            const flow = document.getElementById('chatFlow'); flow.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                if((m.from === me.uid && m.to === peer.uid) || (m.from === peer.uid && m.to === me.uid)) {
                    const side = m.from === me.uid ? 'mine' : 'theirs';
                    flow.innerHTML += `<div class="msg ${side}">${m.text}</div>`;
                }
            });
            flow.scrollTop = flow.scrollHeight;
        });
    };

    // ... Fonctions utilitaires (sendMsg, searchEngine, switchPage) ...
    window.sendMsg = async () => {
        const t = document.getElementById('msgInp').value;
        if(!t) return;
        await addDoc(collection(db, "messages"), { from: me.uid, to: peer.uid, text: t, time: Date.now() });
        document.getElementById('msgInp').value = "";
    };

    function switchPage(id) { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    window.tab = (id, el) => { 
        document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        switchPage(id);
    };
    // ... reste du code ...
</script>
</body>
</html>
