<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite Networking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #FF4B3A; 
            --bg-start: #1A1C29; 
            --bg-end: #0D0E14;   
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%); color: var(--text); min-height: 100vh; overflow: hidden; }
        
        .page { display: none; height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; position: relative; }
        .page.active { display: flex; flex-direction: column; }
        
        .btn-primary { background: var(--primary); color: white; border-radius: 15px; border:none; padding:18px; font-weight:700; width:100%; cursor:pointer; }
        .field { width:100%; padding:16px; border-radius:12px; background: rgba(0,0,0,0.3); border:1px solid var(--border); color:white; margin-bottom:12px; outline:none; }

        /* Style Chat */
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; background: rgba(13, 14, 20, 0.8); }
        .mission-bar { background: #FFB800; color: black; padding: 10px; font-weight: 800; text-align: center; font-size: 0.8rem; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 0.9rem; position: relative; }
        .msg.sent { background: var(--primary); align-self: flex-end; }
        .msg.received { background: var(--surface); align-self: flex-start; }
        
        .chat-input-area { padding: 15px; background: #0D0E14; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .chat-input-area i { font-size: 1.2rem; color: var(--text-dim); cursor: pointer; }
        
        /* Modal Mission */
        .mission-card { background: var(--bg-start); border: 2px solid var(--primary); border-radius: 20px; padding: 20px; text-align: center; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; margin: auto 20px;">
        <h1 style="font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;">KIN<br>MUSALA.</h1>
        <p style="opacity: 0.6; margin: 20px 0 40px;">L'excellence du travail √† port√©e de main.</p>
        <button class="btn-primary" onclick="startReg('client')" style="margin-bottom:15px;">Trouver un Expert</button>
        <button class="btn-primary" style="background:#212330;" onclick="startReg('freelance')">Devenir Freelance</button>
    </div>
</div>

<div id="signup" class="page" style="padding: 20px;">
    <h2 style="margin-bottom:20px;">Rejoindre l'√©lite</h2>
    <input type="text" id="reg-name" placeholder="Nom complet" class="field">
    <input type="text" id="reg-phone" placeholder="Num√©ro M-Pesa / Orange Money" class="field">
    
    <label style="display:block; margin-bottom:10px; font-size:0.8rem; opacity:0.7;">Photo de profil (Galerie)</label>
    <input type="file" id="reg-file" accept="image/*" class="field">
    
    <div id="freelance-only" class="hidden">
        <input type="text" id="reg-domain" placeholder="Votre domaine d'expertise" class="field">
        <input type="number" id="reg-exp" placeholder="Ann√©es d'exp√©rience" class="field">
    </div>
    <button class="btn-primary" id="btn-save">Cr√©er mon compte</button>
</div>

<div id="chat-page" class="page">
    <div id="mission-status" class="mission-bar hidden">‚ö†Ô∏è T√ÇCHE EN COURS...</div>
    <div class="chat-header">
        <img id="chat-target-img" src="" style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:2px solid var(--primary);">
        <div>
            <b id="chat-target-name">Freelance</b>
            <div style="font-size:0.7rem; color:#4CD964;">En ligne</div>
        </div>
        <div style="margin-left:auto; display:flex; gap:15px;">
            <i class="fa fa-phone" onclick="alert('Appel en cours...')"></i>
            <i class="fa fa-video" onclick="alert('Appel vid√©o...')"></i>
        </div>
    </div>

    <div class="chat-messages" id="chat-box">
        <div class="msg received">Bonjour ! Comment puis-je vous aider pour votre projet ?</div>
    </div>

    <div id="client-actions" class="padding:10px; display:flex; gap:5px; padding:10px;">
        <button id="btn-commander" class="btn-primary" style="font-size:0.8rem; padding:10px;">Commander</button>
        <button id="btn-terminer" class="btn-primary hidden" style="background:#4CD964; font-size:0.8rem; padding:10px;">Terminer le travail</button>
    </div>

    <div class="chat-input-area">
        <i class="fa fa-plus" onclick="document.getElementById('chat-file').click()"></i>
        <input type="file" id="chat-file" class="hidden">
        <input type="text" id="msg-input" placeholder="Message..." style="flex:1; background:transparent; border:none; color:white; outline:none;">
        <i class="fa fa-microphone" id="btn-voice"></i>
        <i class="fa fa-paper-plane" id="btn-send" style="color:var(--primary);"></i>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let myUser = null;

    window.startReg = (role) => {
        myUser = { role };
        document.getElementById('freelance-only').classList.toggle('hidden', role !== 'freelance');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('signup').classList.add('active');
    };

    document.getElementById('btn-save').onclick = () => {
        // Simulation de sauvegarde locale pour la d√©mo (le fichier image sera g√©r√© par l'input)
        myUser.name = document.getElementById('reg-name').value;
        myUser.phone = document.getElementById('reg-phone').value;
        myUser.photo = "https://ui-avatars.com/api/?name=" + myUser.name; 
        
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('chat-page').classList.add('active');
        document.getElementById('chat-target-img').src = myUser.photo;
    };

    // LOGIQUE DE MISSION
    document.getElementById('btn-commander').onclick = () => {
        addMsg("received", "üîî NOUVELLE MISSION : Le client souhaite vous embaucher. Acceptez-vous ?");
        addMsg("received", `<button onclick="accepterMission()" style="background:white; color:black; border:none; padding:5px 10px; border-radius:5px; font-weight:bold; margin-top:5px;">ACCEPTER</button>`);
    };

    window.accepterMission = () => {
        document.getElementById('mission-status').classList.remove('hidden');
        document.getElementById('btn-commander').classList.add('hidden');
        document.getElementById('btn-terminer').classList.remove('hidden');
        addMsg("sent", "J'accepte la mission. Je commence tout de suite !");
    };

    document.getElementById('btn-terminer').onclick = () => {
        alert("TRAVAIL TERMIN√â ‚úÖ\n\nVeuillez envoyer le paiement au num√©ro suivant :\nüí∞ 0813339164");
        document.getElementById('mission-status').classList.add('hidden');
    };

    // LOGIQUE CHAT & S√âCURIT√â
    const sendMsg = () => {
        let text = document.getElementById('msg-input').value;
        if(!text) return;

        // S√©curit√© anti-num√©ro
        const phoneRegex = /(081|082|084|085|089|090|097|099|\+243)/g;
        if(phoneRegex.test(text)) {
            alert("Interdit : L'envoi de num√©ros de contact est bloqu√© pour votre s√©curit√©.");
            return;
        }

        addMsg("sent", text);
        document.getElementById('msg-input').value = "";
    };

    function addMsg(type, text) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text;
        document.getElementById('chat-box').appendChild(div);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    document.getElementById('btn-send').onclick = sendMsg;
    document.getElementById('btn-voice').onclick = () => alert("Enregistrement vocal...");

</script>
</body>
</html>
