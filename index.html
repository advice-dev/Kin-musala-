<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite Networking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg-gradient: linear-gradient(180deg, #1A1C29 0%, #0D0E14 100%); --surface: #212330; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-gradient); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }
        
        /* Formulaire & Inputs */
        .field { width:100%; padding:16px; border-radius:12px; background: rgba(0,0,0,0.3); border:1px solid rgba(255,255,255,0.1); color:white; margin-bottom:15px; }
        .btn-primary { background: var(--primary); color: white; border-radius: 15px; border:none; padding:18px; font-weight:700; width:100%; cursor:pointer; }
        
        /* Photo Upload Button */
        .photo-upload { width: 80px; height: 80px; background: var(--surface); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; border: 2px dashed var(--primary); position: relative; overflow: hidden; }
        .photo-upload img { width: 100%; height: 100%; object-fit: cover; }
        .photo-upload i { font-size: 1.5rem; color: var(--primary); }

        /* Chat & Mission UI */
        .mission-bar { background: var(--primary); padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .chat-input-area { position: fixed; bottom: 0; width: 100%; background: #0D0E14; padding: 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .chat-icons i { font-size: 1.2rem; color: var(--text); opacity: 0.7; margin: 0 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; padding-top: 15vh;">
        <h1 style="font-size: 3.5rem; font-weight: 900; line-height: 1;">KIN<br>MUSALA.</h1>
        <p style="opacity: 0.7; margin: 20px 0 40px;">L'Ã©lite des talents de Kinshasa.</p>
        <button class="btn-primary" onclick="startReg('client')">Trouver un Expert</button>
        <button style="background:transparent; color:white; border:none; margin-top:20px; font-weight:700;" onclick="startReg('freelance')">Devenir Freelance</button>
    </div>
</div>

<div id="signup" class="page">
    <h2 style="text-align:center; margin-bottom:20px;">Inscription</h2>
    <div class="photo-upload" onclick="document.getElementById('fileInput').click()">
        <i class="fa fa-camera" id="cam-icon"></i>
        <img id="preview" src="" class="hidden">
    </div>
    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(this)">
    
    <input type="text" id="reg-name" placeholder="Nom complet" class="field">
    <input type="email" id="reg-email" placeholder="Email" class="field">
    <input type="text" id="reg-payment" placeholder="NumÃ©ro M-Pesa / Orange Money" class="field">
    
    <div id="freelance-fields" class="hidden">
        <input type="text" id="reg-domain" placeholder="Votre mÃ©tier" class="field">
    </div>
    
    <button class="btn-primary" id="btn-save">Valider</button>
</div>

<div id="chat" class="page">
    <div id="chat-header" style="display:flex; align-items:center; gap:10px; padding-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1);">
        <img id="chat-pfp" src="" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
        <div id="chat-name" style="font-weight:700;">Talent</div>
        <div style="margin-left:auto;" class="chat-icons">
            <i class="fa fa-phone"></i>
            <i class="fa fa-video"></i>
        </div>
    </div>

    <div id="mission-status" class="hidden" style="margin-top:15px;">
        <div class="mission-bar">
            <span>ðŸš€ TÃ¢che en cours...</span>
            <button onclick="finishTask()" style="background:white; color:black; border:none; padding:5px 10px; border-radius:5px; font-weight:800;">TERMINER</button>
        </div>
    </div>

    <div id="messages-list" style="height:60vh; overflow-y:auto; padding:20px 0;">
        </div>

    <div class="chat-input-area">
        <div class="chat-icons">
            <i class="fa fa-plus"></i>
            <i class="fa fa-microphone"></i>
        </div>
        <input type="text" placeholder="Message..." style="flex:1; background:transparent; border:none; color:white; outline:none;">
        <i class="fa fa-paper-plane" style="color:var(--primary);"></i>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let profilePic = "";

    window.previewImage = (input) => {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('preview').classList.remove('hidden');
                document.getElementById('cam-icon').classList.add('hidden');
                profilePic = e.target.result; // Version base64 pour le test
            }
            reader.readAsDataURL(input.files[0]);
        }
    };

    window.startReg = (role) => {
        document.getElementById('freelance-fields').classList.toggle('hidden', role !== 'freelance');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('signup').classList.add('active');
    };

    window.finishTask = () => {
        alert("Mission terminÃ©e ! Veuillez envoyer le paiement au 0813339164. Toute tentative d'Ã©change de numÃ©ro personnel est interdite.");
    };

    document.getElementById('btn-save').onclick = async () => {
        const name = document.getElementById('reg-name').value;
        if(!name) return alert("Nom requis");
        
        // Simuler connexion directe au chat pour le test
        document.getElementById('chat-pfp').src = profilePic || "https://ui-avatars.com/api/?name="+name;
        document.getElementById('chat-name').innerText = name;
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('chat').classList.add('active');
        document.getElementById('mission-status').classList.remove('hidden');
    };
</script>
</body>
</html>
