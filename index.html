<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 90px; }
        .page.active { display: block; }
        .photo-picker { width: 120px; height: 120px; border-radius: 50%; border: 3px dashed var(--primary); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; }
        .photo-picker img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .btn-red { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav i { font-size: 1.4rem; color: #555; cursor: pointer; }
        .nav i.active { color: var(--primary); }
        #chatFlow { height: 55vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px 0; }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; position: relative; }
        .msg.mine { align-self: flex-end; background: var(--primary); }
        .msg.theirs { align-self: flex-start; background: var(--surface); }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; }
        .modal-content { background:var(--surface); padding:25px; border-radius:20px; width:85%; text-align:center; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align:center; margin-top:20vh;">
        <h1 style="font-size:3.5rem; font-weight:900;">KIN MUSALA</h1>
        <button class="btn-red" onclick="showAuth('signup')">S'INSCRIRE</button>
        <button class="btn-red" style="background:#222;" onclick="showAuth('login')">SE CONNECTER</button>
    </div>
</div>

<div id="auth" class="page">
    <h2 id="atitle" style="text-align:center; margin-bottom:20px;">Inscription</h2>
    <div id="regOnly">
        <div class="photo-picker" onclick="document.getElementById('fInp').click()"><i class="fa fa-camera"></i><img id="pview" style="display:none;"></div>
        <input type="file" id="fInp" hidden accept="image/*">
        <input type="text" id="name" placeholder="Nom complet" class="field">
        <select id="role" class="field"><option value="client">Client</option><option value="freelance">Freelance</option></select>
        <input type="text" id="job" placeholder="Métier (Ex: Plombier, Dev...)" class="field">
        <input type="text" id="phone" placeholder="Numéro M-Pesa" class="field">
    </div>
    <input type="email" id="email" placeholder="Email" class="field">
    <input type="password" id="pass" placeholder="Mot de passe" class="field">
    <button class="btn-red" onclick="handleAuth()">CONFIRMER</button>
</div>

<div id="explore" class="page">
    <div class="field" style="display:flex; align-items:center;"><i class="fa fa-search"></i><input type="text" id="search" placeholder="Rechercher un métier..." style="background:none; border:none; color:white; width:100%; margin-left:10px;" onkeyup="searchJob()"></div>
    <div id="userList"></div>
</div>

<div id="chat" class="page">
    <div id="taskBar" style="display:none; background:var(--primary); padding:12px; border-radius:10px; margin-bottom:10px; font-weight:800; justify-content:space-between; align-items:center;">
        <span id="taskStatus">TÂCHE EN COURS</span>
        <button id="finishBtn" onclick="askRating()" style="background:white; color:var(--primary); border:none; padding:5px 10px; border-radius:5px; font-weight:900; display:none;">TERMINER</button>
    </div>
    <div style="display:flex; align-items:center; gap:10px; padding-bottom:10px; border-bottom:1px solid #333;">
        <img id="peerImg" src="" onclick="showInfo()" style="width:40px; height:40px; border-radius:50%; object-fit:cover; cursor:pointer;">
        <b id="peerName">...</b>
    </div>
    <div id="chatFlow"></div>
    <div style="display:flex; gap:10px; align-items:center; padding:10px 0;">
        <i class="fa fa-image" onclick="document.getElementById('chatImgInp').click()" style="font-size:1.5rem; cursor:pointer;"></i>
        <input type="file" id="chatImgInp" hidden accept="image/*">
        <input type="text" id="msgInp" class="field" style="margin:0;" placeholder="Message...">
        <i class="fa fa-paper-plane" onclick="sendMsg('text')" style="color:var(--primary); font-size:1.5rem; cursor:pointer;"></i>
    </div>
</div>

<div id="account" class="page">
    <div id="myCard" style="text-align:center; background:var(--surface); padding:20px; border-radius:20px;"></div>
    <h3 style="margin:20px 0 10px;">Missions en cours</h3>
    <div id="activeMissions">Aucune mission.</div>
    <button class="btn-red" style="background:#333; margin-top:30px;" onclick="location.reload()">DÉCONNEXION</button>
    <button class="btn-red" style="opacity:0.3; font-size:0.7rem;" onclick="alert('Supprimé')">SUPPRIMER MON COMPTE</button>
</div>

<div id="modalInfo" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="infoImg" style="width:80px; height:80px; border-radius:50%; object-fit:cover;">
        <h2 id="infoName"></h2>
        <p id="infoJob" style="color:var(--primary);"></p>
        <p id="infoRating" style="margin-top:10px; font-weight:bold;"></p>
    </div>
</div>

<div id="navigation" class="nav" style="display:none;">
    <i class="fa fa-search active" onclick="tab('explore', this)"></i>
    <i class="fa fa-comment" onclick="tab('chat', this)"></i>
    <i class="fa fa-user" onclick="tab('account', this)"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, orderBy, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k", authDomain: "kin-musala.firebaseapp.com", projectId: "kin-musala", storageBucket: "kin-musala.firebasestorage.app", messagingSenderId: "1055942721226", appId: "1:1055942721226:web:a59dffc178245dfba4be33" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let me = null, peer = null, photo = "", chatUnsub = null;

    document.getElementById('fInp').onchange = (e) => { const r = new FileReader(); r.onload = () => { photo = r.result; document.getElementById('pview').src=photo; document.getElementById('pview').style.display='block'; }; r.readAsDataURL(e.target.files[0]); };

    window.showAuth = (m) => { document.getElementById('regOnly').style.display = m==='signup'?'block':'none'; document.getElementById('atitle').innerText = m==='signup'?'Inscription':'Connexion'; pg('auth'); };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        try {
            if(document.getElementById('regOnly').style.display !== 'none') {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                const data = { name: document.getElementById('name').value, role: document.getElementById('role').value, phone: document.getElementById('phone').value, job: document.getElementById('job').value, photo, uid: res.user.uid, ratings: [], avgRating: 0 };
                await setDoc(doc(db, "users", res.user.uid), data);
            } else { await signInWithEmailAndPassword(auth, e, p); }
        } catch (err) { alert(err.message); }
    };

    onAuthStateChanged(auth, async (u) => { if(u) { const s = await getDoc(doc(db, "users", u.uid)); me = s.data(); document.getElementById('navigation').style.display='flex'; pg('explore'); loadList(); updateMyProfile(); } });

    function updateMyProfile() {
        document.getElementById('myCard').innerHTML = `<img src="${me.photo}" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);"><br><h2 style="margin-top:10px;">${me.name}</h2><p>${me.job || 'Client'}</p><p style="color:var(--primary); font-weight:800;">Note : ${me.avgRating}/10</p>`;
    }

    function loadList() {
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('userList'); list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.uid !== me.uid && (me.role === 'freelance' ? u.role === 'client' : u.role === 'freelance')) {
                    list.innerHTML += `<div onclick="startChat('${u.uid}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-top:10px;">
                        <img src="${u.photo}" style="width:55px; height:55px; border-radius:50%; object-fit:cover; border:2px solid var(--primary);">
                        <div><b>${u.name}</b><br><small>${u.job || 'Client'}</small> <br> <small style="color:var(--primary)">★ ${u.avgRating}/10</small></div>
                    </div>`;
                }
            });
        });
    }

    window.searchJob = () => {
        const val = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#userList > div').forEach(div => {
            div.style.display = div.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
        });
    }

    window.startChat = async (id) => {
        const s = await getDoc(doc(db, "users", id)); peer = s.data();
        document.getElementById('peerImg').src = peer.photo;
        document.getElementById('peerName').innerText = peer.name;
        pg('chat'); if(chatUnsub) chatUnsub();
        const qC = query(collection(db, "chats"), orderBy("time", "asc"));
        chatUnsub = onSnapshot(qC, (snap) => {
            const flow = document.getElementById('chatFlow'); flow.innerHTML = "";
            if(me.role === 'client') flow.innerHTML = `<button class="btn-red" onclick="sendOrder()">COMMANDER MISSION</button>`;
            snap.forEach(d => {
                const m = d.data();
                if((m.to === peer.uid && m.from === me.uid) || (m.from === peer.uid && m.to === me.uid)) {
                    if(m.type === 'order' && me.role === 'freelance' && m.status === 'pending') {
                        flow.innerHTML += `<div style="background:white; color:black; padding:15px; border-radius:15px; margin:10px 0; text-align:center;"><b>MISSION DE ${peer.name}</b><br><br><button onclick="ansOrder('${d.id}', 'accepted')" style="background:green; color:white; border:none; padding:10px; border-radius:5px; margin-right:10px;">ACCEPTER</button><button onclick="ansOrder('${d.id}', 'refused')" style="background:red; color:white; border:none; padding:10px; border-radius:5px;">REFUSER</button></div>`;
                    } else {
                        const side = m.from === me.uid ? 'mine' : 'theirs';
                        const content = m.img ? `<img src="${m.img}">` : m.text;
                        flow.innerHTML += `<div class="msg ${side}">${content}</div>`;
                        if(m.status === 'accepted') {
                            document.getElementById('taskBar').style.display='flex';
                            if(me.role === 'client') document.getElementById('finishBtn').style.display='block';
                        }
                    }
                }
            });
            flow.scrollTop = flow.scrollHeight;
        });
    };

    window.sendMsg = async (type, data = null) => {
        const text = document.getElementById('msgInp').value;
        if(type === 'text' && text.match(/[0-9]{8,}/)) return alert("Numéros interdits !");
        await addDoc(collection(db, "chats"), { from: me.uid, to: peer.uid, text: type==='text'?text:'', img: type==='img'?data:null, time: Date.now() });
        document.getElementById('msgInp').value = "";
    };

    document.getElementById('chatImgInp').onchange = (e) => {
        const r = new FileReader(); r.onload = () => sendMsg('img', r.result); r.readAsDataURL(e.target.files[0]);
    };

    window.sendOrder = async () => {
        await addDoc(collection(db, "chats"), { from: me.uid, to: peer.uid, type: 'order', status: 'pending', time: Date.now(), clientName: me.name });
    };

    window.ansOrder = async (id, status) => {
        await updateDoc(doc(db, "chats", id), { status });
        const text = status === 'accepted' ? "MISSION ACCEPTEE ! ✅" : "MISSION REFUSEE ❌";
        await addDoc(collection(db, "chats"), { from: me.uid, to: peer.uid, text, time: Date.now() });
        if(status === 'accepted') {
            document.getElementById('activeMissions').innerHTML = `<div style="padding:10px; background:var(--primary); border-radius:10px; margin-top:10px;">Mission avec : ${peer.name}</div>`;
        }
    };

    window.askRating = () => {
        const note = prompt("Mission terminée ! Notez le freelance sur 10 :");
        if(note && !isNaN(note) && note >= 0 && note <= 10) {
            finishMission(note);
        } else { alert("Veuillez entrer une note valide entre 0 et 10"); }
    };

    async function finishMission(note) {
        const pRef = doc(db, "users", peer.uid);
        const pSnap = await getDoc(pRef);
        const pData = pSnap.data();
        const newRatings = pData.ratings || [];
        newRatings.push(Number(note));
        const avg = (newRatings.reduce((a,b)=>a+b, 0) / newRatings.length).toFixed(1);
        await updateDoc(pRef, { ratings: newRatings, avgRating: avg });
        alert("Merci ! Argent à envoyer au 0813339164. Le freelance a reçu sa note.");
        document.getElementById('taskBar').style.display='none';
    }

    window.showInfo = () => {
        document.getElementById('infoImg').src = peer.photo;
        document.getElementById('infoName').innerText = peer.name;
        document.getElementById('infoJob').innerText = peer.job || 'Client';
        document.getElementById('infoRating').innerText = "Note globale : " + peer.avgRating + "/10";
        document.getElementById('modalInfo').style.display = 'flex';
    };

    function pg(id) { document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    window.tab = (id, el) => { document.querySelectorAll('.nav i').forEach(i=>i.classList.remove('active')); el.classList.add('active'); pg(id); };
</script>
</body>
</html>
