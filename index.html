<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }
        
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }

        /* Photo de profil (Cercle noir, bordure rouge pointillÃ©e) */
        .photo-circle {
            width: 130px; height: 130px; border-radius: 50%;
            border: 3px dashed var(--primary); background: #000;
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .photo-circle i { font-size: 2.5rem; color: var(--primary); }

        .btn-red { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 15px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .input-field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }

        /* Barre Mission & Navigation */
        .mission-bar { background: var(--primary); padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: 800; font-size: 0.9rem; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .chat-footer { position: fixed; bottom: 75px; width: 100%; max-width: 500px; padding: 15px; background: var(--bg); display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; margin-top: 15vh;">
        <h1 style="font-size: 3.5rem; font-weight: 900; line-height: 1;">KIN<br>MUSALA</h1>
        <p style="margin: 20px 0 40px; opacity: 0.7;">Networking Elite de Kinshasa</p>
        <button class="btn-red" onclick="openAuth('signup')">S'inscrire</button>
        <button class="btn-outline" onclick="openAuth('login')">Se connecter</button>
    </div>
</div>

<div id="auth-page" class="page">
    <h2 id="auth-title" style="text-align:center; margin-bottom:20px;">Inscription</h2>
    
    <div id="signup-only">
        <div class="photo-circle" onclick="document.getElementById('fileInput').click()">
            <i class="fa fa-camera" id="camIcon"></i>
            <img id="imgPrev" style="display:none;">
        </div>
        <input type="file" id="fileInput" hidden accept="image/*">
        <input type="text" id="regName" placeholder="Nom Complet" class="input-field">
        <div style="display: flex; gap: 10px; margin-bottom: 12px;">
            <button class="btn-outline" style="flex:1;" onclick="setRole('client')">Client</button>
            <button class="btn-outline" style="flex:1;" onclick="setRole('freelance')">Freelance</button>
        </div>
        <input type="text" id="regMpesa" placeholder="NumÃ©ro M-Pesa" class="input-field">
    </div>

    <input type="email" id="authEmail" placeholder="Email" class="input-field">
    <input type="password" id="authPass" placeholder="Mot de passe" class="input-field">
    
    <button class="btn-red" id="authBtn" onclick="handleAuth()">Valider</button>
    <p onclick="toggleAuthMode()" style="text-align:center; margin-top:20px; font-size:0.8rem; opacity:0.6; cursor:pointer;">Changer de mode (Connexion/Inscription)</p>
</div>

<div id="explore" class="page">
    <div class="input-field" style="display:flex; align-items:center;">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInp" placeholder="Recherche intelligente..." style="background:transparent; border:none; color:white; margin-left:10px; width:100%; outline:none;" onkeyup="filterUsers()">
    </div>
    <div id="userList"></div>
</div>

<div id="chat" class="page">
    <div id="missionActive" style="display:none;" class="mission-bar">
        <span>âš¡ TÃ‚CHE EN COURS</span>
        <button onclick="finishMission()" style="background:white; color:var(--primary); border:none; padding:5px 10px; border-radius:5px; font-weight:900;">TERMINER</button>
    </div>
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px;">
        <img id="peerImg" src="" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
        <h3 id="peerName">Contact</h3>
        <i class="fa fa-phone" style="margin-left:auto; color:var(--primary);" onclick="alert('Appel direct...')"></i>
    </div>
    <div id="chatMessages" style="height:55vh; overflow-y:auto;"></div>
    
    <div class="chat-footer">
        <i class="fa fa-camera" onclick="document.getElementById('fileInput').click()"></i>
        <input type="text" id="msgInp" class="input-field" placeholder="Message..." style="margin:0; flex:1;">
        <i class="fa fa-microphone"></i>
        <i class="fa fa-paper-plane" style="color:var(--primary);" onclick="send()"></i>
    </div>
</div>

<div id="profile" class="page">
    <h2 style="margin-bottom:20px;">Mon Compte</h2>
    <div id="myData" style="text-align:center; margin-bottom:30px;"></div>
    <button class="btn-outline" onclick="alert('Modification bientÃ´t disponible')">Modifier mes infos</button>
    <button class="btn-red" style="background:#444;" onclick="logout()">Se dÃ©connecter</button>
    <button class="btn-red" style="margin-top:50px; opacity:0.5;" onclick="deleteAcc()">Supprimer mon compte</button>
</div>

<div id="nav" class="nav-bottom" style="display:none;">
    <i class="fa fa-search" onclick="showPage('explore')"></i>
    <i class="fa fa-comment" onclick="showPage('chat')"></i>
    <i class="fa fa-user" onclick="showPage('profile')"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let authMode = 'signup';
    let selectedRole = 'client';
    let profileImg = '';

    window.openAuth = (mode) => {
        authMode = mode;
        document.getElementById('auth-title').innerText = mode === 'signup' ? "Inscription" : "Connexion";
        document.getElementById('signup-only').style.display = mode === 'signup' ? 'block' : 'none';
        showPage('auth-page');
    };

    window.setRole = (r) => { selectedRole = r; alert("RÃ´le sÃ©lectionnÃ© : " + r); };

    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => { profileImg = reader.result; document.getElementById('imgPrev').src = profileImg; document.getElementById('imgPrev').style.display='block'; };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.handleAuth = async () => {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPass').value;

        try {
            if(authMode === 'signup') {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    name: document.getElementById('regName').value,
                    role: selectedRole,
                    phone: document.getElementById('regMpesa').value,
                    photo: profileImg
                });
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
            loginSuccess();
        } catch (e) { alert("Erreur : " + e.message); }
    };

    async function loginSuccess() {
        document.getElementById('nav').style.display = 'flex';
        const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        const userData = userDoc.data();
        
        document.getElementById('myData').innerHTML = `
            <img src="${userData.photo}" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);">
            <h3>${userData.name}</h3>
            <p>${userData.role} | ${userData.phone}</p>
        `;
        showPage('explore');
        loadUsers(userData.role);
    }

    async function loadUsers(myRole) {
        const snap = await getDocs(collection(db, "users"));
        const list = document.getElementById('userList');
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            // Freelance ne voit QUE les clients, Client ne voit QUE les freelances
            if(u.role !== myRole) {
                list.innerHTML += `
                <div onclick="startChat('${u.name}', '${u.photo}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-bottom:10px;">
                    <img src="${u.photo}" style="width:50px; height:50px; border-radius:50%; object-fit:cover;">
                    <div><b>${u.name}</b><br><small>${u.role}</small></div>
                </div>`;
            }
        });
    }

    window.send = () => {
        const m = document.getElementById('msgInp').value;
        // SÃ‰CURITÃ‰ ANTI-MORT : BLOQUAGE NUMÃ‰ROS
        if(m.match(/[0-9]{8,}/)) return alert("SÃ‰CURITÃ‰ : Interdiction d'envoyer des numÃ©ros personnels !");
        if(!m) return;
        document.getElementById('chatMessages').innerHTML += `<p style="text-align:right; margin:10px;"><span style="background:var(--primary); padding:8px 15px; border-radius:15px;">${m}</span></p>`;
        document.getElementById('msgInp').value = "";
    };

    window.startChat = (name, photo) => {
        document.getElementById('peerName').innerText = name;
        document.getElementById('peerImg').src = photo;
        document.getElementById('chatMessages').innerHTML = `<button class="btn-red" onclick="requestMission()">LANCER LA MISSION</button>`;
        showPage('chat');
    };

    window.requestMission = () => {
        document.getElementById('missionActive').style.display = 'flex';
        alert("Mission acceptÃ©e par le freelance !");
    };

    window.finishMission = () => {
        alert("TRAVAIL TERMINÃ‰ âœ…\n\nClient : Veuillez envoyer l'argent au numÃ©ro central KIN MUSALA :\nðŸ“ž 0813339164\n\nLe paiement sera dÃ©bloquÃ© aprÃ¨s confirmation.");
        document.getElementById('missionActive').style.display = 'none';
    };

    window.logout = () => signOut(auth).then(() => window.location.reload());

    window.deleteAcc = async () => {
        if(confirm("Action irrÃ©versible : Supprimer votre compte ?")) {
            await deleteUser(auth.currentUser);
            window.location.reload();
        }
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };
</script>
</body>
</html>
