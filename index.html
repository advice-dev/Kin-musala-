<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Live Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF3B3F; --bg: #050505; --surface: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --text: #FFFFFF; --text-dim: #8E8E93; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        nav { height: 70px; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 5%; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.3rem; } .logo span { color: var(--primary); }
        .tab-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: #0a0a0a; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .tab-item { color: var(--text-dim); text-align: center; cursor: pointer; font-size: 0.65rem; font-weight: 700; }
        .tab-item i { font-size: 1.4rem; display: block; margin-bottom: 5px; }
        .tab-item.active { color: var(--primary); }
        .page { display: none; padding: 20px 5% 100px; max-width: 800px; margin: 0 auto; }
        .page.active { display: block; }
        .btn { width: 100%; padding: 18px; border-radius: 25px; border: none; font-weight: 800; cursor: pointer; text-align: center; font-size: 1rem; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: var(--surface); color: white; border: 1px solid var(--border); }
        .field { width:100%; padding:16px; border-radius:18px; background:#000; border:1px solid var(--border); color:white; margin-bottom:15px; outline:none; }
        .hidden { display: none !important; }
        .card { background: var(--surface); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid var(--border); margin-bottom: 15px; }
    </style>
</head>
<body>

<nav id="navbar" class="hidden">
    <div class="logo">KIN<span> MUSALA</span></div>
    <img id="nav-pfp" src="" style="width:38px; height:38px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;">
</nav>

<div id="hero" class="page active">
    <div style="text-align: center; padding-top: 15vh;">
        <h1 style="font-size: 4rem; font-weight: 900; line-height: 0.9;">KIN<br>MUSALA.</h1>
        <p style="color: var(--text-dim); margin: 20px 0 40px;">Freelancing d'élite à Kinshasa.</p>
        <button class="btn btn-primary" onclick="startReg('client')">Chercher un expert</button>
        <button class="btn btn-outline" onclick="startReg('freelance')">Je suis un talent</button>
        <p onclick="showPage('login')" style="color:var(--primary); cursor:pointer; font-weight:800; margin-top:20px;">Déjà inscrit ? Connexion</p>
    </div>
</div>

<div id="signup" class="page">
    <div style="background:var(--surface); padding:30px; border-radius:30px;">
        <h2 style="text-align:center; margin-bottom:20px;">Créer un profil</h2>
        <input type="text" id="reg-name" placeholder="Nom complet" class="field">
        <input type="email" id="reg-email" placeholder="Email" class="field">
        <div id="f-fields" class="hidden">
            <input type="text" id="reg-domain" placeholder="Ton métier (ex: Designer)" class="field">
        </div>
        <button class="btn btn-primary" id="btn-valider">Valider et Publier</button>
        <button class="btn btn-outline" onclick="location.reload()">Retour</button>
    </div>
</div>

<div id="login" class="page">
    <div style="background:var(--surface); padding:30px; border-radius:30px;">
        <h2 style="text-align:center; margin-bottom:20px;">Connexion</h2>
        <input type="email" id="login-email" placeholder="Ton email" class="field">
        <button class="btn btn-primary" id="btn-login">Entrer</button>
        <button class="btn btn-outline" onclick="location.reload()">Retour</button>
    </div>
</div>

<div id="explore" class="page">
    <h2 style="margin-bottom:20px;">Découvrir les talents</h2>
    <div id="explore-grid" style="display:grid; gap:15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));"></div>
</div>

<div id="messages-tab" class="page">
    <h2>Mes discussions</h2>
    <p style="color:gray; margin-top:50px; text-align:center;">
        <i class="fa fa-lock" style="font-size:2rem; margin-bottom:10px; display:block;"></i>
        Messagerie sécurisée en cours de déploiement.
    </p>
</div>

<div id="profile-tab" class="page">
    <div id="my-profile-content" class="card"></div>
    <button class="btn btn-outline" onclick="logout()" style="margin-top:20px; color:var(--primary);">Déconnexion</button>
</div>

<div id="tab-bar" class="tab-bar hidden">
    <div class="tab-item active" id="t-explore" onclick="navTo('explore')"><i class="fa fa-compass"></i>Découvrir</div>
    <div class="tab-item" id="t-messages" onclick="navTo('messages-tab')"><i class="fa fa-comment-dots"></i>Messages</div>
    <div class="tab-item" id="t-profile" onclick="navTo('profile-tab')"><i class="fa fa-user-circle"></i>Profil</div>
</div>

<script type="module">
    // 1. IMPORTATION FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. TA CONFIGURATION RÉELLE
    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    // 3. INITIALISATION
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = JSON.parse(localStorage.getItem('km_me')) || null;
    let tempRole = '';

    // NAVIGATION GLOBALE
    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'explore') renderExplore();
        if(id === 'profile-tab') renderMyProfile();
    };

    window.navTo = (id) => {
        showPage(id);
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        const tab = document.getElementById('t-' + id.replace('-tab',''));
        if(tab) tab.classList.add('active');
    };

    window.startReg = (role) => {
        tempRole = role;
        document.getElementById('f-fields').classList.toggle('hidden', role !== 'freelance');
        showPage('signup');
    };

    // 4. ACTION : INSCRIPTION (FIRESTORE)
    document.getElementById('btn-valider').onclick = async () => {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        if(!name || !email) return alert("Veuillez remplir tous les champs.");

        const userObj = {
            name, email, 
            role: tempRole,
            domain: tempRole === 'freelance' ? document.getElementById('reg-domain').value : 'Client',
            photo: `https://ui-avatars.com/api/?name=${name}&background=FF3B3F&color=fff`,
            createdAt: new Date()
        };

        try {
            const docRef = await addDoc(collection(db, "users"), userObj);
            currentUser = { id: docRef.id, ...userObj };
            localStorage.setItem('km_me', JSON.stringify(currentUser));
            checkAuth();
        } catch (e) { 
            alert("Erreur de connexion à la base de données. Vérifiez que vous avez activé le 'Mode Test' dans Firestore."); 
        }
    };

    // 5. ACTION : CONNEXION
    document.getElementById('btn-login').onclick = async () => {
        const email = document.getElementById('login-email').value;
        if(!email) return alert("Entrez votre email");
        
        const q = query(collection(db, "users"), where("email", "==", email));
        const snap = await getDocs(q);
        
        if(!snap.empty) {
            currentUser = snap.docs[0].data();
            localStorage.setItem('km_me', JSON.stringify(currentUser));
            checkAuth();
        } else {
            alert("Aucun profil trouvé avec cet email.");
        }
    };

    // 6. ACTION : RÉCUPÉRER LES DONNÉES LIVE
    async function renderExplore() {
        const grid = document.getElementById('explore-grid');
        grid.innerHTML = "<p style='color:gray;'>Chargement des talents...</p>";
        
        const targetRole = currentUser.role === 'client' ? 'freelance' : 'client';
        const q = query(collection(db, "users"), where("role", "==", targetRole));
        const snap = await getDocs(q);
        
        let html = "";
        snap.forEach(doc => {
            const u = doc.data();
            html += `
                <div class="card">
                    <img src="${u.photo}" style="width:60px; border-radius:50%; margin-bottom:10px; border:2px solid var(--primary);">
                    <h3 style="font-size:0.9rem;">${u.name}</h3>
                    <p style="font-size:0.75rem; color:var(--text-dim); margin-top:5px;">${u.domain}</p>
                    <button class="btn-outline" style="padding:5px 15px; border-radius:15px; font-size:0.7rem; margin-top:10px; cursor:not-allowed;">Contacter</button>
                </div>`;
        });
        grid.innerHTML = html || `<p style="text-align:center; color:gray; grid-column: 1 / -1;">Aucun ${targetRole} n'est encore inscrit.</p>`;
    }

    function renderMyProfile() {
        if(!currentUser) return;
        document.getElementById('my-profile-content').innerHTML = `
            <img src="${currentUser.photo}" style="width:100px; border-radius:50%; border:3px solid var(--primary); margin-bottom:15px;">
            <h2 style="font-size:1.5rem;">${currentUser.name}</h2>
            <p style="color:var(--text-dim);">${currentUser.email}</p>
            <div style="background:var(--primary); color:white; display:inline-block; padding:5px 15px; border-radius:20px; font-size:0.8rem; font-weight:bold; margin-top:15px;">
                ${currentUser.role.toUpperCase()}
            </div>
            <p style="margin-top:10px; font-weight:600;">Spécialité : ${currentUser.domain}</p>
        `;
    }

    function checkAuth() {
        if(currentUser) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('tab-bar').classList.remove('hidden');
            document.getElementById('nav-pfp').src = currentUser.photo;
            navTo('explore');
        }
    }

    window.logout = () => {
        localStorage.removeItem('km_me');
        location.reload();
    };

    checkAuth();
</script>
</body>
</html>
