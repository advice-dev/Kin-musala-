<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #FF4B3A; 
            --bg-start: #1A1C29; 
            --bg-end: #0D0E14;   
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { 
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%); 
            color: var(--text); 
            min-height: 100vh;
        }
        
        .page { display: none; padding: 20px 5% 100px; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }

        /* Bouton Cam√©ra exact selon ta photo */
        .photo-picker {
            width: 140px; height: 140px; border-radius: 50%;
            background: #000; border: 3px dashed var(--primary);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; cursor: pointer; position: relative;
        }
        .photo-picker i { font-size: 3rem; color: var(--primary); }
        .photo-picker img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; position: absolute; }

        .btn-primary { background: var(--primary); color: white; border-radius: 15px; border:none; padding:18px; font-weight:700; width:100%; cursor:pointer; }
        .btn-outline { background: #212330; color: white; border-radius: 15px; border:1px solid var(--border); padding:18px; font-weight:700; width:100%; cursor:pointer; }
        .field { width:100%; padding:16px; border-radius:12px; background: rgba(0,0,0,0.3); border:1px solid var(--border); color:white; margin-bottom:12px; }

        /* Barre de mission et Chat */
        .mission-header { background: var(--primary); padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: 800; margin-bottom: 10px; }
        .chat-footer { position: fixed; bottom: 0; width: 100%; max-width: 500px; padding: 15px; background: #0D0E14; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .chat-footer i { font-size: 1.3rem; color: var(--text); cursor: pointer; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; padding-top: 10vh;">
        <h1 style="font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;">KIN<br>MUSALA.</h1>
        <p style="opacity: 0.7; margin: 20px 0 40px;">L'√©lite des talents de Kinshasa.</p>
        <button class="btn-primary" onclick="startReg('client')" style="margin-bottom:15px;">Trouver un Expert</button>
        <button class="btn-outline" onclick="startReg('freelance')">Devenir Freelance</button>
    </div>
</div>

<div id="signup" class="page">
    <div class="photo-picker" onclick="document.getElementById('gallery-input').click()">
        <i class="fa fa-camera" id="icon-cam"></i>
        <img id="img-preview" style="display:none;">
    </div>
    <input type="file" id="gallery-input" style="display:none;" accept="image/*">
    
    <input type="text" id="reg-name" placeholder="Nom complet" class="field">
    <input type="text" id="reg-mpesa" placeholder="Num√©ro M-Pesa / Airtel (Paiement)" class="field">
    
    <div id="f-only" style="display:none;">
        <input type="text" id="reg-job" placeholder="M√©tier" class="field">
        <input type="number" id="reg-exp" placeholder="Ann√©es d'exp√©rience" class="field">
    </div>
    <button class="btn-primary" onclick="finishReg()">S'inscrire</button>
</div>

<div id="chat-ui" class="page">
    <div id="task-bar" style="display:none;" class="mission-header">
        <span>T√ÇCHE EN COURS...</span>
        <button onclick="endMission()" style="background:white; color:var(--primary); border:none; padding:5px 12px; border-radius:5px; font-weight:900;">TERMINER</button>
    </div>

    <div style="display:flex; align-items:center; gap:12px; margin-bottom:20px;">
        <img id="peer-img" src="" style="width:45px; height:45px; border-radius:50%; border:2px solid var(--primary);">
        <h3 id="peer-name">Contact</h3>
        <i class="fa fa-phone" style="margin-left:auto; color:var(--primary);" onclick="alert('Appel...')"></i>
    </div>

    <div id="chat-box" style="height:55vh; overflow-y:auto;">
        <button id="cmd-btn" class="btn-primary" onclick="orderMission()" style="margin-bottom:20px;">COMMANDER CE SERVICE</button>
    </div>

    <div class="chat-footer">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="chat-input" placeholder="Message..." style="flex:1; background:transparent; border:none; color:white; outline:none;">
        <i class="fa fa-microphone"></i>
        <i class="fa fa-paper-plane" style="color:var(--primary);" onclick="sendMsg()"></i>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let myRole = '';
    let myPhoto = '';

    // Galerie photo
    document.getElementById('gallery-input').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            myPhoto = reader.result;
            document.getElementById('img-preview').src = reader.result;
            document.getElementById('img-preview').style.display = 'block';
            document.getElementById('icon-cam').style.display = 'none';
        };
        reader.readAsDataURL(file);
    };

    window.startReg = (role) => {
        myRole = role;
        document.getElementById('f-only').style.display = role === 'freelance' ? 'block' : 'none';
        document.getElementById('hero').classList.remove('active');
        document.getElementById('signup').classList.add('active');
    };

    window.finishReg = async () => {
        const name = document.getElementById('reg-name').value;
        if(!myPhoto || !name) return alert("Photo et Nom obligatoires");
        
        await addDoc(collection(db, "users"), { name, role: myRole, photo: myPhoto });
        
        document.getElementById('signup').classList.remove('active');
        document.getElementById('chat-ui').classList.add('active');
        document.getElementById('peer-img').src = myPhoto;
        if(myRole === 'freelance') document.getElementById('cmd-btn').style.display = 'none';
    };

    window.orderMission = () => {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div style="background:var(--surface); padding:15px; border-radius:10px; margin-top:10px;">
            <b>MISSION ENVOY√âE</b><br>En attente d'acceptation par le freelance...
        </div>`;
        // Simulation acceptation
        setTimeout(() => {
            box.innerHTML += `<div style="background:var(--primary); padding:15px; border-radius:10px; margin-top:10px;">
                <b>MISSION ACCEPT√âE !</b><br>Le travail commence.
            </div>`;
            document.getElementById('task-bar').style.display = 'flex';
        }, 2000);
    };

    window.sendMsg = () => {
        const msg = document.getElementById('chat-input').value;
        if(msg.match(/[0-9]{8,}/)) return alert("S√âCURIT√â : Interdiction d'envoyer des num√©ros de t√©l√©phone !");
        if(!msg) return;
        document.getElementById('chat-box').innerHTML += `<p style="text-align:right; margin:10px;">${msg}</p>`;
        document.getElementById('chat-input').value = "";
    };

    window.endMission = () => {
        alert("F√âLICITATIONS ! Travail termin√©.\n\nVeuillez envoyer le paiement au num√©ro s√©curis√© :\nüìû 0813339164\n\n(Le freelance sera pay√© apr√®s validation)");
        document.getElementById('task-bar').style.display = 'none';
    };
</script>
</body>
</html>
