<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        .page.active { display: block; }
        
        .photo-picker { width: 120px; height: 120px; border-radius: 50%; border: 3px dashed var(--primary); background: #000; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; }
        .photo-picker img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        
        .btn-red { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        
        #chatFlow { height: 60vh; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid #333; }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; position: relative; }
        .msg.mine { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: var(--surface); border-bottom-left-radius: 2px; }
        .msg img { width: 100%; border-radius: 10px; margin-top: 5px; }
        
        .chat-bar { position: fixed; bottom: 80px; left: 0; width: 100%; background: var(--bg); padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #333; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .mission-box { background: #fff; color: #000; padding: 15px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <h1 style="text-align:center; margin-top:20vh; font-size:3rem; font-weight:900;">KIN MUSALA</h1>
    <button class="btn-red" onclick="showAuth('signup')">S'inscrire</button>
    <button class="btn-red" style="background:#222;" onclick="showAuth('login')">Se connecter</button>
</div>

<div id="auth" class="page">
    <div id="signupFields">
        <div class="photo-picker" onclick="document.getElementById('fInp').click()">
            <i class="fa fa-camera"></i><img id="privew" style="display:none;">
        </div>
        <input type="file" id="fInp" hidden accept="image/*">
        <input type="text" id="name" placeholder="Nom complet" class="field">
        <select id="role" class="field"><option value="client">Je suis Client</option><option value="freelance">Je suis Freelance</option></select>
        <input type="text" id="phone" placeholder="Numéro M-Pesa" class="field">
    </div>
    <input type="email" id="email" placeholder="Email" class="field">
    <input type="password" id="pass" placeholder="Mot de passe" class="field">
    <button class="btn-red" onclick="handleAuth()">Valider</button>
</div>

<div id="explore" class="page">
    <input type="text" placeholder="Recherche un expert..." class="field">
    <div id="userList"></div>
</div>

<div id="chat" class="page">
    <div id="taskBar" style="display:none; background:var(--primary); padding:10px; border-radius:10px; margin-bottom:10px; font-weight:800; justify-content:space-between; align-items:center;">
        <span>MISSION EN COURS</span>
        <button id="endBtn" style="background:white; border:none; padding:5px 10px; border-radius:5px; font-weight:900; display:none;" onclick="finish()">TERMINER</button>
    </div>
    <div id="chatFlow"></div>
    
    <div class="chat-bar">
        <i class="fa fa-image" style="font-size:1.5rem; cursor:pointer;" onclick="document.getElementById('chatImgInp').click()"></i>
        <input type="file" id="chatImgInp" hidden accept="image/*">
        <i class="fa fa-microphone" id="micBtn" style="font-size:1.5rem; cursor:pointer;" onclick="startRecord()"></i>
        <input type="text" id="msg" class="field" style="margin:0; flex:1;" placeholder="Message...">
        <i class="fa fa-paper-plane" style="font-size:1.5rem; color:var(--primary); cursor:pointer;" onclick="send()"></i>
    </div>
</div>

<div class="nav" id="menu" style="display:none;">
    <i class="fa fa-search" onclick="showPage('explore')"></i>
    <i class="fa fa-comment" onclick="showPage('chat')"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null, peerId = null, photoB64 = "";

    // GESTION PHOTO PROFIL
    document.getElementById('fInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => { photoB64 = reader.result; document.getElementById('privew').src=photoB64; document.getElementById('privew').style.display='block'; };
        reader.readAsDataURL(e.target.files[0]);
    };

    // ENVOI PHOTO CHAT
    document.getElementById('chatImgInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = async () => {
            await addDoc(collection(db, "chats"), { from: auth.currentUser.uid, to: peerId, image: reader.result, time: Date.now() });
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.showAuth = (m) => { document.getElementById('signupFields').style.display = m==='signup'?'block':'none'; showPage('auth'); };

    window.handleAuth = async () => {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value;
        try {
            if(document.getElementById('signupFields').style.display !== 'none') {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('name').value, role: document.getElementById('role').value, phone: document.getElementById('phone').value, photo: photoB64, uid: res.user.uid });
            } else { await signInWithEmailAndPassword(auth, email, pass); }
        } catch (e) { alert(e.message); }
    };

    onAuthStateChanged(auth, async (user) => {
        if(user) {
            const s = await getDoc(doc(db, "users", user.uid));
            myData = s.data();
            document.getElementById('menu').style.display='flex';
            showPage('explore');
            loadUsers();
        }
    });

    async function loadUsers() {
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('userList'); list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.uid !== auth.currentUser.uid && u.role !== myData.role) {
                    list.innerHTML += `<div onclick="startChat('${u.uid}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-top:10px;">
                        <img src="${u.photo}" style="width:50px; height:50px; border-radius:50%; object-fit:cover;">
                        <b>${u.name}</b>
                    </div>`;
                }
            });
        });
    }

    window.startChat = (id) => {
        peerId = id; showPage('chat');
        const q = query(collection(db, "chats"), orderBy("time", "asc"));
        onSnapshot(q, (snap) => {
            const flow = document.getElementById('chatFlow'); flow.innerHTML = "";
            if(myData.role === 'client') flow.innerHTML = `<button class="btn-red" id="orderBtn" onclick="order()">LANCER LA MISSION</button>`;
            
            snap.forEach(d => {
                const m = d.data();
                if((m.to === peerId && m.from === auth.currentUser.uid) || (m.from === peerId && m.to === auth.currentUser.uid)) {
                    const side = m.from === auth.currentUser.uid ? 'mine' : 'theirs';
                    if(m.type === 'order' && myData.role === 'freelance' && m.status === 'pending') {
                        flow.innerHTML += `<div class="mission-box">OFFRE DE MISSION<br><button onclick="accept('${d.id}')" style="background:green;color:white;padding:5px;border:none;border-radius:5px;">ACCEPTER</button></div>`;
                    } else if(m.image) {
                        flow.innerHTML += `<div class="msg ${side}"><img src="${m.image}"></div>`;
                    } else if(m.voice) {
                        flow.innerHTML += `<div class="msg ${side}"><audio controls src="${m.voice}" style="width:150px;"></audio></div>`;
                    } else {
                        flow.innerHTML += `<div class="msg ${side}">${m.text}</div>`;
                    }
                }
            });
            flow.scrollTop = flow.scrollHeight;
        });
    };

    window.send = async () => {
        const text = document.getElementById('msg').value;
        if(!text || text.match(/[0-9]{8,}/)) return alert("Texte vide ou numéro interdit !");
        await addDoc(collection(db, "chats"), { from: auth.currentUser.uid, to: peerId, text, time: Date.now() });
        document.getElementById('msg').value = "";
    };

    window.order = async () => {
        await addDoc(collection(db, "chats"), { from: auth.currentUser.uid, to: peerId, text: "Mission proposée", type: "order", status: "pending", time: Date.now() });
    };

    window.accept = async (id) => {
        await updateDoc(doc(db, "chats", id), { status: "accepted" });
        await addDoc(collection(db, "chats"), { from: auth.currentUser.uid, to: peerId, text: "MISSION ACCEPTÉE ✅", time: Date.now() });
        document.getElementById('taskBar').style.display='flex';
        if(myData.role === 'client') document.getElementById('endBtn').style.display='block';
    };

    window.startRecord = () => {
        alert("Enregistrement vocal simulé (nécessite HTTPS)");
        // Note: L'API MediaRecorder nécessite un domaine sécurisé (https) pour fonctionner.
    };

    window.finish = () => alert("Paiement : Envoyez l'argent au 0813339164");

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
