<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 100px; }
        .page.active { display: block; }
        
        .photo-cam { width: 120px; height: 120px; border-radius: 50%; border: 3px dashed var(--primary); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; }
        .photo-cam img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        
        .field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 15px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        .btn-red { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 700; cursor: pointer; }
        
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; z-index: 100; }
        .nav i { font-size: 1.5rem; color: #555; cursor: pointer; }
        .nav i.active { color: var(--primary); }

        #chatFlow { height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .m { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; position: relative; }
        .m.me { align-self: flex-end; background: var(--primary); }
        .m.he { align-self: flex-start; background: var(--surface); }
        .m img { max-width: 100%; border-radius: 10px; margin-top: 5px; }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:2000; }
        .card { background: var(--surface); width: 85%; padding: 25px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; margin-top: 25vh;">
        <h1 style="font-size: 3rem; font-weight: 900;">KIN MUSALA</h1>
        <button class="btn-red" style="margin-top: 40px;" onclick="navTo('auth', 'signup')">S'inscrire</button>
        <button class="btn-red" style="background:#222; margin-top:15px;" onclick="navTo('auth', 'login')">Se connecter</button>
    </div>
</div>

<div id="auth" class="page">
    <h2 id="atitle" style="text-align:center; margin-bottom:20px;">Inscription</h2>
    <div id="regOnly">
        <div class="photo-cam" onclick="document.getElementById('finp').click()">
            <i class="fa fa-camera" id="cico"></i><img id="prev" style="display:none;">
        </div>
        <input type="file" id="finp" hidden accept="image/*">
        <input type="text" id="aname" placeholder="Nom Complet" class="field">
        <select id="arole" class="field">
            <option value="client">Client</option>
            <option value="freelance">Freelance</option>
        </select>
        <input type="text" id="ajob" placeholder="M√©tier (ex: √âlectricien)" class="field">
        <input type="text" id="aphone" placeholder="Num√©ro M-Pesa / Airtel" class="field">
    </div>
    <input type="email" id="aemail" placeholder="Email" class="field">
    <input type="password" id="apass" placeholder="Mot de passe" class="field">
    <button class="btn-red" onclick="runAuth()">Confirmer</button>
</div>

<div id="explore" class="page">
    <input type="text" id="search" placeholder="Rechercher par m√©tier..." class="field" onkeyup="doSearch()">
    <div id="ulist"></div>
</div>

<div id="chat" class="page">
    <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #333; padding-bottom:10px;">
        <img id="cimg" src="" style="width:40px; height:40px; border-radius:50%; cursor:pointer;" onclick="showPeerInfo()">
        <b id="cname">...</b>
    </div>
    <div id="chatFlow"></div>
    <div id="orderArea"></div>
    <div style="display:flex; gap:10px; align-items:center;">
        <i class="fa fa-image" style="font-size:1.5rem; color:var(--primary);" onclick="document.getElementById('fchat').click()"></i>
        <input type="file" id="fchat" hidden accept="image/*">
        <input type="text" id="msg" class="field" style="margin:0;" placeholder="Message...">
        <button onclick="sendMsg()" style="background:none; border:none; color:var(--primary); font-size:1.5rem;"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<div id="account" class="page">
    <div id="myInfo" style="text-align:center; margin-bottom:30px;"></div>
    <h3>Missions en cours</h3>
    <div id="myMissions" style="background:var(--surface); padding:15px; border-radius:12px; margin:10px 0; opacity:0.8;">Aucune</div>
    <button class="btn-red" style="background:#333;" onclick="window.location.reload()">D√©connexion</button>
</div>

<div class="nav" id="navbar" style="display:none;">
    <i class="fa fa-search active" onclick="tab('explore', this)"></i>
    <i class="fa fa-comment" onclick="tab('chat', this)"></i>
    <i class="fa fa-user" onclick="tab('account', this)"></i>
</div>

<div id="infomodal" class="modal" onclick="this.style.display='none'">
    <div class="card" onclick="event.stopPropagation()">
        <img id="mimg" style="width:100px; height:100px; border-radius:50%;">
        <h2 id="mname" style="margin:10px 0;"></h2>
        <p id="mjob" style="color:var(--primary); font-weight:800;"></p>
        <p id="mrate" style="margin-top:10px; opacity:0.7;"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k", authDomain: "kin-musala.firebaseapp.com", projectId: "kin-musala", storageBucket: "kin-musala.firebasestorage.app", messagingSenderId: "1055942721226", appId: "1:1055942721226:web:a59dffc178245dfba4be33" };
    const app = initializeApp(cfg);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let me = null, peer = null, pimg = "";

    document.getElementById('finp').onchange = (e) => {
        const r = new FileReader();
        r.onload = () => { pimg = r.result; document.getElementById('prev').src=pimg; document.getElementById('prev').style.display='block'; };
        r.readAsDataURL(e.target.files[0]);
    };

    window.runAuth = async () => {
        const em = document.getElementById('aemail').value, ps = document.getElementById('apass').value;
        try {
            if(document.getElementById('atitle').innerText === "Inscription") {
                const res = await createUserWithEmailAndPassword(auth, em, ps);
                const data = { uid: res.user.uid, name: document.getElementById('aname').value, role: document.getElementById('arole').value, job: document.getElementById('ajob').value, phone: document.getElementById('aphone').value, photo: pimg, rating: 10, totalNotes: 1 };
                await setDoc(doc(db, "users", res.user.uid), data);
            } else { await signInWithEmailAndPassword(auth, em, ps); }
        } catch(e) { alert(e.message); }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid));
            me = s.data();
            document.getElementById('navbar').style.display='flex';
            document.getElementById('myInfo').innerHTML = `<img src="${me.photo}" style="width:100px; height:100px; border-radius:50%;"><br><h2>${me.name}</h2><p>${me.role}</p>`;
            loadUsers();
            showPage('explore');
        }
    });

    async function loadUsers() {
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('ulist'); list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.uid !== me.uid && u.role === 'freelance') {
                    list.innerHTML += `<div onclick="openChat('${u.uid}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-top:10px;">
                        <img src="${u.photo}" style="width:50px; height:50px; border-radius:50%; border:2px solid var(--primary);">
                        <div><b>${u.name}</b><br><small>${u.job} | ‚≠ê ${u.rating}/10</small></div>
                    </div>`;
                }
            });
        });
    }

    window.openChat = async (id) => {
        const s = await getDoc(doc(db, "users", id)); peer = s.data();
        document.getElementById('cname').innerText = peer.name;
        document.getElementById('cimg').src = peer.photo;
        showPage('chat');
        
        const q = query(collection(db, "chats"), orderBy("t", "asc"));
        onSnapshot(q, (snap) => {
            const flow = document.getElementById('chatFlow'); flow.innerHTML = "";
            document.getElementById('orderArea').innerHTML = me.role==='client' ? `<button class="btn-red" onclick="sendOrder()">LANCER LA MISSION</button>` : "";
            
            snap.forEach(d => {
                const m = d.data();
                if((m.to===peer.uid && m.from===me.uid) || (m.from===peer.uid && m.to===me.uid)) {
                    if(m.type==='order' && me.role==='freelance' && m.status==='pending') {
                        flow.innerHTML += `<div style="background:#fff; color:#000; padding:15px; border-radius:10px;"><b>MISSION !</b><br><button onclick="accept('${d.id}')">ACCEPTER</button></div>`;
                    } else if(m.status==='accepted') {
                        flow.innerHTML += `<div style="background:var(--primary); text-align:center; padding:5px; border-radius:5px;">MISSION EN COURS</div>`;
                        if(me.role==='client') document.getElementById('orderArea').innerHTML = `<button class="btn-red" onclick="finish('${m.from}')">TERMINER LE SERVICE</button>`;
                        document.getElementById('myMissions').innerText = "Mission avec " + (me.role==='client'?peer.name:m.clientName);
                    } else {
                        const side = m.from===me.uid?'me':'he';
                        flow.innerHTML += `<div class="m ${side}">${m.txt}${m.img?`<img src="${m.img}">`:''}</div>`;
                    }
                }
            });
            flow.scrollTop = flow.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const t = document.getElementById('msg').value;
        if(t.match(/[0-9]{8,}/)) return alert("S√©curit√©: Envoi de num√©ro interdit !");
        await addDoc(collection(db, "chats"), { from: me.uid, to: peer.uid, txt: t, t: Date.now() });
        document.getElementById('msg').value = "";
    };

    document.getElementById('fchat').onchange = (e) => {
        const r = new FileReader();
        r.onload = async () => { await addDoc(collection(db, "chats"), { from: me.uid, to: peer.uid, txt: "üì∑ Photo", img: r.result, t: Date.now() }); };
        r.readAsDataURL(e.target.files[0]);
    };

    window.sendOrder = async () => {
        await addDoc(collection(db, "chats"), { from: me.uid, to: peer.uid, txt: "Offre de mission", type: 'order', status: 'pending', clientName: me.name, t: Date.now() });
    };

    window.accept = async (id) => {
        await updateDoc(doc(db, "chats", id), { status: 'accepted' });
        alert("Mission accept√©e ! Elle appara√Æt dans votre profil.");
    };

    window.finish = async (fId) => {
        const note = prompt("Service termin√© ! Notez le freelance sur 10 :");
        if(note && !isNaN(note)) {
            const fs = await getDoc(doc(db, "users", fId));
            const fdata = fs.data();
            const newRate = ((fdata.rating * fdata.totalNotes) + parseInt(note)) / (fdata.totalNotes + 1);
            await updateDoc(doc(db, "users", fId), { rating: newRate.toFixed(1), totalNotes: fdata.totalNotes + 1 });
            alert("Merci ! Envoyez l'argent au 0813339164");
            window.location.reload();
        }
    };

    window.showPeerInfo = () => {
        document.getElementById('mimg').src = peer.photo;
        document.getElementById('mname').innerText = peer.name;
        document.getElementById('mjob').innerText = peer.job;
        document.getElementById('mrate').innerText = "Note globale: " + peer.rating + "/10";
        document.getElementById('infomodal').style.display='flex';
    };

    window.doSearch = () => {
        const val = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#ulist > div').forEach(div => {
            div.style.display = div.innerText.toLowerCase().includes(val) ? "flex" : "none";
        });
    };

    window.showPage = (id) => { document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active'); };
    window.navTo = (p, m) => { if(m) { document.getElementById('atitle').innerText = m==='signup'?"Inscription":"Connexion"; document.getElementById('regOnly').style.display = m==='signup'?'block':'none'; } showPage(p); };
    window.tab = (p, el) => { document.querySelectorAll('.nav i').forEach(i=>i.classList.remove('active')); el.classList.add('active'); showPage(p); };
</script>
</body>
</html>
