<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); }
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        .page.active { display: block; }
        .photo-picker { width: 120px; height: 120px; border-radius: 50%; border: 3px dashed var(--primary); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; background: #000; }
        .photo-picker img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .btn-red { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav i { font-size: 1.4rem; color: #555; }
        .nav i.active { color: var(--primary); }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; margin-bottom: 10px; }
        .msg.mine { align-self: flex-end; background: var(--primary); margin-left: auto; }
        .msg.theirs { align-self: flex-start; background: var(--surface); }
        .mission-card { background: var(--primary); padding: 15px; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align:center; margin-top:20vh;">
        <h1 style="font-size:3rem; font-weight:900;">KIN MUSALA</h1>
        <button class="btn-red" onclick="showAuth('signup')">S'INSCRIRE</button>
        <button class="btn-red" style="background:#222;" onclick="showAuth('login')">SE CONNECTER</button>
    </div>
</div>

<div id="auth" class="page">
    <div id="regFields">
        <div class="photo-picker" onclick="document.getElementById('fInp').click()"><i class="fa fa-camera"></i><img id="pview"></div>
        <input type="file" id="fInp" hidden accept="image/*">
        <input type="text" id="name" placeholder="Nom complet" class="field">
        <select id="role" class="field"><option value="client">Client</option><option value="freelance">Freelance</option></select>
        <input type="text" id="job" placeholder="Métier" class="field">
        <input type="text" id="phone" placeholder="Numéro M-Pesa" class="field">
    </div>
    <input type="email" id="email" placeholder="Email" class="field">
    <input type="password" id="pass" placeholder="Mot de passe" class="field">
    <button class="btn-red" onclick="handleAuth()">VALIDER</button>
</div>

<div id="explore" class="page">
    <input type="text" id="search" placeholder="Rechercher un métier..." class="field" onkeyup="searchEngine()">
    <div id="userList"></div>
</div>

<div id="chat" class="page">
    <div id="taskBar" style="display:none; background:var(--primary); padding:10px; border-radius:10px; margin-bottom:10px; font-weight:800; justify-content:space-between; align-items:center;">
        <span>MISSION EN COURS</span>
        <button id="endBtn" style="display:none; background:white; color:var(--primary); border:none; padding:5px; border-radius:5px;" onclick="rateFreelance()">TERMINER</button>
    </div>
    <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #333; padding-bottom:10px;">
        <img id="peerImg" style="width:45px; height:45px; border-radius:50%; object-fit:cover; cursor:pointer;" onclick="viewPeerInfo()">
        <b id="peerName">...</b>
    </div>
    <div id="chatFlow" style="height:50vh; overflow-y:auto; display:flex; flex-direction:column; padding:10px 0;"></div>
    <div style="display:flex; gap:10px;">
        <input type="text" id="msgInp" class="field" style="margin:0; flex:1;" placeholder="Message...">
        <button class="btn-red" style="width:50px; margin:0;" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<div id="account" class="page">
    <div id="myProfile" style="text-align:center;"></div>
    <h3 style="margin-top:20px;">Missions Acceptées</h3>
    <div id="myMissionsList"></div>
    <button class="btn-red" style="background:#333; margin-top:20px;" onclick="location.reload()">DÉCONNEXION</button>
</div>

<div class="nav" id="navbar" style="display:none;">
    <i class="fa fa-search active" onclick="tab('explore', this)"></i>
    <i class="fa fa-comment" onclick="tab('chat', this)"></i>
    <i class="fa fa-user" onclick="tab('account', this)"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k", authDomain: "kin-musala.firebaseapp.com", projectId: "kin-musala", storageBucket: "kin-musala.firebasestorage.app", messagingSenderId: "1055942721226", appId: "1:1055942721226:web:a59dffc178245dfba4be33" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let me = null, peer = null, photoData = "", chatSub = null;

    document.getElementById('fInp').onchange = (e) => {
        const r = new FileReader(); r.onload = () => { photoData = r.result; document.getElementById('pview').src = photoData; }; r.readAsDataURL(e.target.files[0]);
    };

    window.showAuth = (m) => { document.getElementById('regFields').style.display = m==='signup'?'block':'none'; switchPage('auth'); };

    window.handleAuth = async () => {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value;
        try {
            if(document.getElementById('regFields').style.display !== 'none') {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                const data = { uid: res.user.uid, name: document.getElementById('name').value, role: document.getElementById('role').value, job: document.getElementById('job').value, phone: document.getElementById('phone').value, photo: photoData, avgNote: 0, notesCount: 0 };
                await setDoc(doc(db, "users", res.user.uid), data);
            } else { await signInWithEmailAndPassword(auth, email, pass); }
        } catch (err) { alert(err.message); }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); me = s.data();
            document.getElementById('navbar').style.display = 'flex';
            updateProfileUI(); loadUsers(); switchPage('explore');
        }
    });

    function updateProfileUI() {
        document.getElementById('myProfile').innerHTML = `<img src="${me.photo}" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);"><br><h2>${me.name}</h2><p>${me.job || me.role}</p><b>Note: ${me.avgNote}/10</b>`;
    }

    function loadUsers() {
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('userList'); list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.uid !== me.uid && u.role !== me.role) {
                    list.innerHTML += `<div onclick="openChat('${u.uid}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-top:10px;">
                        <img src="${u.photo}" style="width:50px; height:50px; border-radius:50%; object-fit:cover; border:2px solid var(--primary);">
                        <div><b>${u.name}</b><br><small>${u.job || u.role} | ★ ${u.avgNote}</small></div>
                    </div>`;
                }
            });
        });
    }

    window.openChat = async (id) => {
        const s = await getDoc(doc(db, "users", id)); peer = s.data();
        document.getElementById('peerImg').src = peer.photo;
        document.getElementById('peerName').innerText = peer.name;
        switchPage('chat'); if(chatSub) chatSub();
        const q = query(collection(db, "messages"), orderBy("time", "asc"));
        chatSub = onSnapshot(q, (snap) => {
            const flow = document.getElementById('chatFlow'); flow.innerHTML = "";
            if(me.role === 'client') flow.innerHTML = `<button class="btn-red" onclick="sendOrder()">COMMANDER MISSION</button>`;
            snap.forEach(d => {
                const m = d.data();
                if((m.from === me.uid && m.to === peer.uid) || (m.from === peer.uid && m.to === me.uid)) {
                    if(m.type === 'order' && me.role === 'freelance' && m.status === 'pending') {
                        flow.innerHTML += `<div class="mission-card">Mission de ${peer.name}<br><button onclick="ansOrder('${d.id}', 'accepted')">ACCEPTER</button> <button onclick="ansOrder('${d.id}', 'refused')">REFUSER</button></div>`;
                    } else {
                        const side = m.from === me.uid ? 'mine' : 'theirs';
                        flow.innerHTML += `<div class="msg ${side}">${m.text}</div>`;
                        if(m.status === 'accepted') {
                            document.getElementById('taskBar').style.display = 'flex';
                            if(me.role === 'client') document.getElementById('endBtn').style.display = 'block';
                            if(me.role === 'freelance') document.getElementById('myMissionsList').innerHTML = `<div class="mission-card">Client: ${peer.name}</div>`;
                        }
                    }
                }
            });
            flow.scrollTop = flow.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const t = document.getElementById('msgInp').value;
        if(t.match(/[0-9]{8,}/)) return alert("Interdit!");
        await addDoc(collection(db, "messages"), { from: me.uid, to: peer.uid, text: t, time: Date.now() });
        document.getElementById('msgInp').value = "";
    };

    window.sendOrder = async () => { await addDoc(collection(db, "messages"), { from: me.uid, to: peer.uid, type: 'order', status: 'pending', time: Date.now() }); };

    window.ansOrder = async (id, stat) => {
        await updateDoc(doc(db, "messages", id), { status: stat });
        await addDoc(collection(db, "messages"), { from: me.uid, to: peer.uid, text: stat === 'accepted' ? "MISSION ACCEPTÉE ✅" : "MISSION REFUSÉE ❌", time: Date.now() });
    };

    window.rateFreelance = async () => {
        const note = prompt("Notez le freelance sur 10 :");
        if(note >= 0 && note <= 10) {
            const newCount = peer.notesCount + 1;
            const newAvg = ((peer.avgNote * peer.notesCount) + Number(note)) / newCount;
            await updateDoc(doc(db, "users", peer.uid), { avgNote: newAvg.toFixed(1), notesCount: newCount });
            alert("Merci ! Argent à envoyer au 0813339164");
            document.getElementById('taskBar').style.display = 'none';
        }
    };

    window.viewPeerInfo = () => { alert(`Nom: ${peer.name}\nMétier: ${peer.job}\nNote: ${peer.avgNote}/10`); };
    window.searchEngine = () => {
        const v = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#userList > div').forEach(d => d.style.display = d.innerText.toLowerCase().includes(v) ? 'flex' : 'none');
    };
    function switchPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    window.tab = (id, el) => { document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active')); el.classList.add('active'); switchPage(id); };
</script>
</body>
</html>
