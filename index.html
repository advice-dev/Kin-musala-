<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }
        
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }

        /* Bouton Caméra (Cercle noir pointillé rouge) */
        .photo-picker {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px dashed var(--primary); background: #000;
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .photo-picker img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .photo-picker i { font-size: 2.5rem; color: var(--primary); }

        .btn-red { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 15px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .input-field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }

        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .mission-header { background: var(--primary); padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: 800; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; margin-top: 15vh;">
        <h1 style="font-size: 3.5rem; font-weight: 900;">KIN<br>MUSALA</h1>
        <button class="btn-red" style="margin-top:40px;" onclick="showPage('auth')">Commencer</button>
    </div>
</div>

<div id="auth" class="page">
    <div class="photo-picker" onclick="document.getElementById('fileInp').click()">
        <i class="fa fa-camera" id="camIcon"></i>
        <img id="imgPrev" style="display:none;">
    </div>
    <input type="file" id="fileInp" hidden accept="image/*">
    
    <input type="text" id="name" placeholder="Nom Complet" class="input-field">
    <input type="email" id="email" placeholder="Email" class="input-field">
    <input type="password" id="pass" placeholder="Mot de passe" class="input-field">
    <input type="text" id="phone" placeholder="Numéro M-Pesa" class="input-field">
    
    <div style="display:flex; gap:10px; margin-bottom:15px;">
        <button id="roleC" class="btn-outline" style="flex:1" onclick="selectRole('client')">Client</button>
        <button id="roleF" class="btn-outline" style="flex:1" onclick="selectRole('freelance')">Freelance</button>
    </div>
    <button class="btn-red" onclick="handleSignup()">S'inscrire</button>
    <button class="btn-outline" style="border:none" onclick="handleLogin()">Se connecter</button>
</div>

<div id="explore" class="page">
    <div class="input-field"><i class="fa fa-search"></i> <input type="text" id="search" placeholder="Rechercher..." style="background:transparent; border:none; color:white; margin-left:10px;" onkeyup="filter()"></div>
    <div id="userList"></div>
</div>

<div id="chat" class="page">
    <div id="taskBar" style="display:none;" class="mission-header">
        <span>⚡ MISSION ACTIVE</span>
        <button id="finishBtn" onclick="finishTask()" style="background:white; color:var(--primary); border:none; padding:5px 10px; border-radius:5px; font-weight:900; display:none;">TERMINER</button>
    </div>
    
    <div id="peerInfo" style="display:flex; align-items:center; gap:15px; margin-bottom:20px; border-bottom:1px solid var(--surface); padding-bottom:10px;">
        <img id="pImg" src="" style="width:50px; height:50px; border-radius:50%; object-fit:cover;">
        <div><b id="pName"></b><br><small id="pRole"></small></div>
        <div style="margin-left:auto;"><i class="fa fa-phone"></i></div>
    </div>

    <div id="chatBox" style="height:50vh; overflow-y:auto;"></div>

    <div id="clientActions" style="display:none; margin-top:10px;">
        <button class="btn-red" onclick="requestMission()">LANCER LA MISSION</button>
    </div>

    <div id="freelanceActions" style="display:none; margin-top:10px; gap:10px;">
        <button class="btn-red" style="background:#4CAF50; flex:1;" onclick="acceptMission()">ACCEPTER</button>
        <button class="btn-red" style="background:#333; flex:1;" onclick="refuseMission()">REFUSER</button>
    </div>

    <div style="position:fixed; bottom:70px; width:90%; display:flex; gap:10px;">
        <input type="text" id="msg" class="input-field" placeholder="Message..." style="margin:0;">
        <button onclick="sendMsg()" class="btn-red" style="width:50px; padding:0;"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<div id="profile" class="page">
    <div id="myCard" style="text-align:center; margin-bottom:30px;"></div>
    <div id="myMissions">
        <h4 style="margin-bottom:10px;">Services en cours :</h4>
        <div id="missionList" style="background:var(--surface); padding:15px; border-radius:15px; font-size:0.8rem;">Aucune mission.</div>
    </div>
    <button class="btn-outline" style="margin-top:20px; color:#ff4444;" onclick="deleteAcc()">Supprimer mon compte</button>
</div>

<div class="nav-bottom" id="navbar" style="display:none;">
    <i class="fa fa-search" onclick="showPage('explore')"></i>
    <i class="fa fa-comment" onclick="showPage('chat')"></i>
    <i class="fa fa-user" onclick="showPage('profile')"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myData = null;
    let selRole = 'client';
    let base64Img = "";

    window.selectRole = (r) => { selRole = r; document.getElementById('roleC').style.borderColor = r==='client'?'#FF4B3A':'#333'; document.getElementById('roleF').style.borderColor = r==='freelance'?'#FF4B3A':'#333'; };

    document.getElementById('fileInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => { base64Img = reader.result; document.getElementById('imgPrev').src = base64Img; document.getElementById('imgPrev').style.display='block'; };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.handleSignup = async () => {
        try {
            const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
            const userObj = { name: document.getElementById('name').value, role: selRole, phone: document.getElementById('phone').value, photo: base64Img };
            await setDoc(doc(db, "users", res.user.uid), userObj);
            location.reload();
        } catch(e) { alert(e.message); }
    };

    window.handleLogin = async () => {
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
            const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
            myData = snap.data();
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('myCard').innerHTML = `<img src="${myData.photo}" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary);"><br><h2>${myData.name}</h2><p>${myData.role}</p>`;
            showPage('explore');
            loadExplore();
        } catch(e) { alert(e.message); }
    };

    async function loadExplore() {
        const snap = await getDocs(collection(db, "users"));
        const list = document.getElementById('userList');
        list.innerHTML = "";
        snap.forEach(d => {
            const u = d.data();
            if(u.role !== myData.role) {
                list.innerHTML += `<div onclick="openChat('${u.name}','${u.role}','${u.photo}','${u.phone}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-bottom:10px;">
                    <img src="${u.photo}" style="width:50px; height:50px; border-radius:50%; object-fit:cover;">
                    <div><b>${u.name}</b><br><small>${u.role}</small></div>
                </div>`;
            }
        });
    }

    window.openChat = (n, r, p, ph) => {
        document.getElementById('pName').innerText = n;
        document.getElementById('pRole').innerText = r;
        document.getElementById('pImg').src = p;
        document.getElementById('chatBox').innerHTML = `<div style="text-align:center; opacity:0.5; padding:20px;">Contact : ${ph}</div>`;
        
        // PRIVILÈGE : Seul le client voit le bouton "Lancer"
        document.getElementById('clientActions').style.display = myData.role === 'client' ? 'block' : 'none';
        showPage('chat');
    };

    window.requestMission = () => {
        document.getElementById('chatBox').innerHTML += `<div style="background:var(--surface); padding:10px; border-radius:10px; margin:10px;"><b>SYSTEM :</b> Mission envoyée. En attente du freelance...</div>`;
        // Simulation pour ton test : le bouton freelance apparaît après 1s
        setTimeout(() => {
            if(myData.role === 'freelance') document.getElementById('freelanceActions').style.display = 'flex';
            else document.getElementById('chatBox').innerHTML += `<div style="color:var(--primary); margin:10px;">Le freelance a reçu la demande.</div>`;
        }, 1000);
    };

    window.acceptMission = () => {
        document.getElementById('freelanceActions').style.display = 'none';
        document.getElementById('taskBar').style.display = 'flex';
        // Seul le client voit le bouton "Terminer"
        if(myData.role === 'client') document.getElementById('finishBtn').style.display = 'block';
        document.getElementById('chatBox').innerHTML += `<div style="background:#4CAF50; padding:10px; border-radius:10px; margin:10px;">Mission Acceptée ! Travail en cours.</div>`;
        document.getElementById('missionList').innerText = "Mission active avec " + document.getElementById('pName').innerText;
    };

    window.finishTask = () => {
        alert("FIN DE MISSION. Payez au 0813339164.");
        document.getElementById('taskBar').style.display = 'none';
        document.getElementById('missionList').innerText = "Aucune mission.";
    };

    window.sendMsg = () => {
        const m = document.getElementById('msg').value;
        if(m.match(/[0-9]{8,}/)) return alert("STOP ! Interdiction d'envoyer des numéros.");
        document.getElementById('chatBox').innerHTML += `<p style="text-align:right; margin:5px;">${m}</p>`;
        document.getElementById('msg').value = "";
    };

    window.showPage = (id) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); };
</script>
</body>
</html>
