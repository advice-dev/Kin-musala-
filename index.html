<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIN MUSALA | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF4B3A; --bg: #0D0E14; --surface: #1A1C29; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }

        /* Photo Design Pointill√© */
        .photo-picker-main {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px dashed var(--primary); background: #000;
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .photo-picker-main img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .photo-picker-main i { font-size: 2.5rem; color: var(--primary); }

        .btn-red { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 15px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .field { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }

        /* Modal Profil */
        #profileModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--surface); width: 85%; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--primary); }

        /* Navigation */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: #161823; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { color: #555; font-size: 1.4rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* Status Mission */
        .mission-header { background: var(--primary); padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: 800; }
        .chat-footer { position: fixed; bottom: 75px; left: 0; width: 100%; padding: 15px; background: var(--bg); display: flex; align-items: center; gap: 15px; }
    </style>
</head>
<body>

<div id="hero" class="page active">
    <div style="text-align: center; margin-top: 15vh;">
        <h1 style="font-size: 3.5rem; font-weight: 900; line-height: 1;">KIN<br>MUSALA</h1>
        <p style="margin: 20px 0 45px; opacity: 0.7;">Networking Elite de Kinshasa</p>
        <button class="btn-red" onclick="navTo('auth-page', 'signup')">S'inscrire</button>
        <button class="btn-outline" onclick="navTo('auth-page', 'login')">Se connecter</button>
    </div>
</div>

<div id="auth-page" class="page">
    <h2 id="auth-title" style="text-align:center; margin-bottom:20px;">Inscription</h2>
    <div id="reg-fields">
        <div class="photo-picker-main" onclick="document.getElementById('fileInp').click()">
            <i class="fa fa-camera" id="camIco"></i>
            <img id="imgPreview" style="display:none;">
        </div>
        <input type="file" id="fileInp" hidden accept="image/*">
        <input type="text" id="nameInp" placeholder="Nom Complet" class="field">
        <div style="display: flex; gap: 10px; margin-bottom: 12px;">
            <button id="btnClient" class="btn-outline" style="flex:1;" onclick="chooseRole('client')">Client</button>
            <button id="btnFree" class="btn-outline" style="flex:1;" onclick="chooseRole('freelance')">Freelance</button>
        </div>
        <input type="text" id="phoneInp" placeholder="Num√©ro de paiement (M-Pesa...)" class="field">
        <input type="text" id="jobInp" placeholder="M√©tier (si freelance)" class="field">
    </div>
    <input type="email" id="emailInp" placeholder="Email" class="field">
    <input type="password" id="passInp" placeholder="Mot de passe" class="field">
    <button class="btn-red" onclick="submitAuth()">Confirmer</button>
</div>

<div id="explore" class="page">
    <div class="field" style="display:flex; align-items:center;">
        <i class="fa fa-search"></i>
        <input type="text" id="smartSearch" placeholder="Recherche intelligente..." style="background:transparent; border:none; color:white; margin-left:10px; width:100%;" onkeyup="searchEngine()">
    </div>
    <div id="userDisplay"></div>
</div>

<div id="chat" class="page">
    <div id="activeTask" style="display:none;" class="mission-header">
        <span>‚ö° T√ÇCHE EN COURS</span>
        <button id="finishBtn" onclick="endMission()" style="background:white; color:var(--primary); border:none; padding:5px 12px; border-radius:8px; font-weight:900; display:none;">TERMINER</button>
    </div>
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px; border-bottom:1px solid var(--surface); padding-bottom:10px;">
        <img id="chatPeerImg" src="" style="width:45px; height:45px; border-radius:50%; object-fit:cover;">
        <h3 id="chatPeerName">Contact</h3>
        <div style="margin-left:auto; display:flex; gap:15px;">
            <i class="fa fa-phone" onclick="alert('Appel vocal...')"></i>
            <i class="fa fa-video" onclick="alert('Appel vid√©o...')"></i>
        </div>
    </div>
    <div id="chatFlow" style="height:55vh; overflow-y:auto;"></div>
    <div class="chat-footer">
        <i class="fa fa-image"></i><i class="fa fa-microphone"></i>
        <input type="text" id="msgContent" placeholder="Message..." style="flex:1; background:transparent; border:none; color:white;">
        <i class="fa fa-paper-plane" onclick="pushMsg()"></i>
    </div>
</div>

<div id="account" class="page">
    <h2>Mon Profil</h2>
    <div id="myCard" style="text-align:center; padding:20px; border-radius:20px; background:var(--surface); margin:20px 0;"></div>
    <h3>Missions en cours :</h3>
    <div id="myMissions" style="margin-top:10px; opacity:0.7;">Aucune mission.</div>
    <button class="btn-red" style="margin-top:30px; background:#333;" onclick="window.location.reload()">Se d√©connecter</button>
    <button class="btn-red" style="margin-top:10px; opacity:0.5;" onclick="alert('Compte supprim√©')">Supprimer mon compte</button>
</div>

<div id="profileModal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="modalImg" src="" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);">
        <h2 id="modalName" style="margin:15px 0 5px;"></h2>
        <p id="modalRole" style="color:var(--primary); font-weight:800;"></p>
        <p id="modalJob" style="opacity:0.6; margin-bottom:15px;"></p>
        <button class="btn-red" onclick="document.getElementById('profileModal').style.display='none'; switchPage('chat')">Envoyer un message</button>
    </div>
</div>

<div id="navigation" class="nav-bottom" style="display:none;">
    <i class="fa fa-search" onclick="switchTab('explore')"></i>
    <i class="fa fa-comment" onclick="switchTab('chat')"></i>
    <i class="fa fa-user" onclick="switchTab('account')"></i>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX2i_klsx1rdyBWAv5Wp4B4uAQ48nMG6k",
      authDomain: "kin-musala.firebaseapp.com",
      projectId: "kin-musala",
      storageBucket: "kin-musala.firebasestorage.app",
      messagingSenderId: "1055942721226",
      appId: "1:1055942721226:web:a59dffc178245dfba4be33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myData = null;
    let selectedUser = null;
    let myPhoto = '';

    document.getElementById('fileInp').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => { myPhoto = reader.result; document.getElementById('imgPreview').src = myPhoto; document.getElementById('imgPreview').style.display = 'block'; };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.chooseRole = (r) => { 
        myData = { role: r }; 
        document.getElementById('btnClient').style.borderColor = r==='client'?'#FF4B3A':'#333';
        document.getElementById('btnFree').style.borderColor = r==='freelance'?'#FF4B3A':'#333';
    };

    window.submitAuth = async () => {
        const email = document.getElementById('emailInp').value;
        const pass = document.getElementById('passInp').value;
        try {
            if(document.getElementById('auth-title').innerText === "Inscription") {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                const info = { name: document.getElementById('nameInp').value, role: myData.role, phone: document.getElementById('phoneInp').value, job: document.getElementById('jobInp').value, photo: myPhoto, uid: res.user.uid };
                await setDoc(doc(db, "users", res.user.uid), info);
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
            loadProfile();
        } catch (e) { alert(e.message); }
    };

    async function loadProfile() {
        const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
        myData = snap.data();
        document.getElementById('myCard').innerHTML = `<img src="${myData.photo}" style="width:80px; height:80px; border-radius:50%; object-fit:cover;"><br><b>${myData.name}</b><br><small>${myData.role}</small>`;
        document.getElementById('navigation').style.display = 'flex';
        switchPage('explore');
        loadUsers();
    }

    async function loadUsers() {
        const snap = await getDocs(collection(db, "users"));
        const cont = document.getElementById('userDisplay');
        cont.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            if(u.role !== myData.role) {
                cont.innerHTML += `<div onclick="openProfile('${u.uid}')" style="display:flex; align-items:center; gap:15px; background:var(--surface); padding:15px; border-radius:15px; margin-bottom:10px;">
                    <img src="${u.photo}" style="width:50px; height:50px; border-radius:50%; object-fit:cover; border:2px solid var(--primary);">
                    <div><b>${u.name}</b><br><small>${u.job || 'Client'}</small></div>
                </div>`;
            }
        });
    }

    window.openProfile = async (uid) => {
        const snap = await getDoc(doc(db, "users", uid));
        selectedUser = snap.data();
        document.getElementById('modalImg').src = selectedUser.photo;
        document.getElementById('modalName').innerText = selectedUser.name;
        document.getElementById('modalRole').innerText = selectedUser.role.toUpperCase();
        document.getElementById('modalJob').innerText = selectedUser.job || "Cherche un expert";
        document.getElementById('profileModal').style.display = 'flex';
        
        document.getElementById('chatPeerImg').src = selectedUser.photo;
        document.getElementById('chatPeerName').innerText = selectedUser.name;
        document.getElementById('chatFlow').innerHTML = myData.role === 'client' ? `<button class="btn-red" onclick="sendOrder()">LANCER LA MISSION</button>` : `<p style="opacity:0.5; text-align:center;">En attente d'une commande...</p>`;
    };

    window.sendOrder = () => {
        document.getElementById('chatFlow').innerHTML += `<div style="background:var(--surface); padding:15px; border-radius:10px; margin-top:10px;">
            <b>MISSION ENVOY√âE</b><br>En attente que le freelance accepte...
        </div>`;
        // Simulation pour le freelance (dans un vrai projet, ceci passe par Firebase)
        setTimeout(() => {
            document.getElementById('chatFlow').innerHTML += `<div style="background:var(--surface); border:1px solid var(--primary); padding:15px; border-radius:10px; margin-top:10px;">
                <b>NOUVELLE MISSION !</b><br>Acceptez-vous ce travail ?<br><br>
                <button onclick="acceptMission()" style="background:#4CAF50; color:white; border:none; padding:8px; border-radius:5px; margin-right:10px;">ACCEPTER</button>
                <button onclick="alert('Mission refus√©e')" style="background:#333; color:white; border:none; padding:8px; border-radius:5px;">REFUSER</button>
            </div>`;
        }, 1500);
    };

    window.acceptMission = () => {
        document.getElementById('activeTask').style.display = 'flex';
        if(myData.role === 'client') document.getElementById('finishBtn').style.display = 'block';
        document.getElementById('myMissions').innerText = "Mission avec " + selectedUser.name;
        alert("Mission activ√©e !");
    };

    window.endMission = () => {
        alert("F√âLICITATIONS ! Travail termin√©.\n\nPAIEMENT : Envoyez l'argent au num√©ro :\nüìû 0813339164\n\n(Paiement centralis√© KIN MUSALA)");
        document.getElementById('activeTask').style.display = 'none';
        document.getElementById('myMissions').innerText = "Aucune mission.";
    };

    window.pushMsg = () => {
        const val = document.getElementById('msgContent').value;
        if(val.match(/[0-9]{8,}/)) return alert("S√âCURIT√â : Interdiction d'√©changer des num√©ros personnels !");
        document.getElementById('chatFlow').innerHTML += `<p style="text-align:right; margin:10px;"><span style="background:var(--primary); padding:10px; border-radius:10px;">${val}</span></p>`;
        document.getElementById('msgContent').value = '';
    };

    window.switchPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };
    window.switchTab = (id) => switchPage(id);
    window.navTo = (p, m) => { if(m) document.getElementById('auth-title').innerText = m==='signup'?"Inscription":"Connexion"; switchPage(p); };
</script>
</body>
</html>
